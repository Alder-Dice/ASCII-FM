        if (modulationSelect) {
            modulationSelect.addEventListener('change', (e) => {
                vizState.op2.mode = e.target.value;
            });
        }

        // Animation and layout mode dropdowns (Carrier)
        const animationSelect = document.getElementById('viz-animation-mode');
        const layoutSelect = document.getElementById('viz-layout-mode');

        if (animationSelect) {
            animationSelect.addEventListener('change', (e) => {
                vizState.op1.freqMode = e.target.value;
            });
        }

        if (layoutSelect) {
            layoutSelect.addEventListener('change', (e) => {
                vizState.op1.volMode = e.target.value;
            });
        }

        // Resolution and character mode dropdowns (Modulator 2)
        const op3FreqModeSelect = document.getElementById('viz-op3-freq-mode');
        const op3VolModeSelect = document.getElementById('viz-op3-vol-mode');

        if (op3FreqModeSelect) {
            op3FreqModeSelect.addEventListener('change', (e) => {
                vizState.op3.freqMode = e.target.value;
            });
        }

        if (op3VolModeSelect) {
            op3VolModeSelect.addEventListener('change', (e) => {
                vizState.op3.volMode = e.target.value;
            });
        }

        const vizMasterCharSet = " .'`,^:;-_=+|/\\<>~()[]{}!ilI1?tfjrnuvcxzo0OXYJUCLQ seamwqpdbkh*#&%@$BMW8";
        const vizWindowSize = 12;

        // Bayer 4x4 dithering matrix (for Modulator 2 VOL mode: Blanking/Bayer)
        const vizBayerMatrix = [
            [0,  8,  2, 10],
            [12, 4, 14,  6],
            [3, 11,  1,  9],
            [15, 7, 13,  5]
        ];

        let vizTime = 0;
        window.vizCanvasWidth = 800; // Default values (global for parameter bridge)
        window.vizCanvasHeight = 600;
        let vizCharWidth; // Dynamic char width

        // Frame rate limiting: 30fps to match video recording (33.33ms per frame)
        const vizTargetFrameTime = 1000 / 30; // 33.33ms
        let vizLastFrameTime = 0;

        function vizResize() {
            const container = document.getElementById('viz-canvas-container');
            window.vizCanvasWidth = container.offsetWidth;
            window.vizCanvasHeight = container.offsetHeight;
            vizCanvas.width = window.vizCanvasWidth;
            vizCanvas.height = window.vizCanvasHeight;
        }
        window.addEventListener('resize', vizResize);

        // Wait for font to load before initial measurement and starting animation
        document.fonts.ready.then(() => {
            vizResize();
            requestAnimationFrame(vizDraw); // Start visualization after fonts loaded
        });

        function vizDraw(timestamp = 0) {
            // Frame rate limiting: 30fps (33.33ms per frame)
            const elapsed = timestamp - vizLastFrameTime;
            if (elapsed < vizTargetFrameTime) {
                requestAnimationFrame(vizDraw);
                return;
            }
            vizLastFrameTime = timestamp;

            vizCtx.fillStyle = 'rgba(5, 5, 5, 0.8)';
            vizCtx.fillRect(0, 0, window.vizCanvasWidth, window.vizCanvasHeight);

            vizCtx.fillStyle = vizState.color;

            // --- OP 3 FREQ: RESOLUTION ---
            const minFont = 8;
            const maxFont = 60;
            const resInput = vizState.op3.freq;

            // Base fontSize for grid calculation (used by all modes)
            const baseFontSize = minFont + ((resInput / 100) * (maxFont - minFont));

            // For smooth mode, set font once; for variable modes, set per-character
            vizCtx.textBaseline = 'top';

            // Measure with base font size to calculate grid
            vizCtx.font = `${baseFontSize}px 'Commodore 64 Pixelized', 'Courier New', monospace`;
            const measured = vizCtx.measureText('W').width;
            vizCharWidth = measured > 0 ? measured : baseFontSize;

            const cols = Math.floor(window.vizCanvasWidth / vizCharWidth) + 1;
            const rows = Math.floor(window.vizCanvasHeight / baseFontSize) + 1;

            // Frequency parameter for wave scale modes (mapped from FREQ synth parameter)
            const freqParam = (vizState.op3.freq / 10) + 1;

            // --- OP 3 VOL: CHARACTER PALETTE ---
            const maxOffset = vizMasterCharSet.length - vizWindowSize;
            const paletteInput = vizState.op3.vol / 100;
            const startCharIndex = Math.floor(paletteInput * maxOffset);
            const currentPalette = vizMasterCharSet.substring(startCharIndex, startCharIndex + vizWindowSize);

            // --- OP 1: CARRIER ---
            const normSpeed = (vizState.op1.freq - 50) / 50;
            const speed = normSpeed * 0.2;

            // Animation direction based on mode
            if (vizState.op1.freqMode !== 'static') {
                vizTime += speed;
            }

            const spread = Math.max(0.1, vizState.op1.vol / 100);
            const centerCol = cols / 2;
            const centerRow = rows / 2;

            for (let y = 0; y < rows; y++) {
                const ny = y / rows;

                for (let x = 0; x < cols; x++) {
                    // Layout mode - determines which pixels to render
                    let shouldRender = false;
                    const nx = (x - centerCol) / (cols / 2);
                    const nyNorm = (y - centerRow) / (rows / 2);

                    switch(vizState.op1.volMode) {
                        case 'spreadH':
                            shouldRender = Math.abs(x - centerCol) <= (cols / 2) * spread;
                            break;
                        case 'spreadV':
                            shouldRender = Math.abs(y - centerRow) <= (rows / 2) * spread;
                            break;
                        case 'spreadBox':
                            shouldRender = Math.abs(x - centerCol) <= (cols / 2) * spread &&
                                         Math.abs(y - centerRow) <= (rows / 2) * spread;
                            break;
                        case 'spreadRadial':
                            const dist = Math.sqrt(nx * nx + nyNorm * nyNorm);
                            shouldRender = dist <= spread;
                            break;
                        case 'spreadInverted':
                            const distInv = Math.sqrt(nx * nx + nyNorm * nyNorm);
                            shouldRender = distInv > (1 - spread);
                            break;
                        default:
                            shouldRender = Math.abs(x - centerCol) <= (cols / 2) * spread;
                    }

                    if (!shouldRender) continue;

                    const nxNorm = (x - centerCol) / ((cols / 2) * spread);

                    // --- MATH SYNTHESIS - Base wave based on animation mode ---
                    let value;
                    switch(vizState.op1.freqMode) {
                        case 'scrollH':
                            value = Math.sin((nxNorm * Math.PI) + vizTime);
                            break;
                        case 'scrollV':
                            value = Math.sin((ny * Math.PI) + vizTime);
                            break;
                        case 'scrollD':
                            value = Math.sin(((nxNorm + ny) * Math.PI) + vizTime);
                            break;
                        case 'zoom':
                            const distZ = Math.sqrt(nx * nx + nyNorm * nyNorm);
                            value = Math.sin((distZ * Math.PI) + vizTime);
                            break;
                        case 'rotate':
                            const angle = Math.atan2(nyNorm, nx);
                            value = Math.sin((angle * Math.PI) + vizTime);
                            break;
                        default:
                            value = Math.sin((nxNorm * Math.PI) + vizTime);
                    }

                    // --- OP 2: MODULATOR ---
                    const mod1Freq = (vizState.op2.freq / 10) + 1;
                    const mod1Amp = (vizState.op2.vol / 100) * 2;

                    // Pattern generation based on selected type
                    let pattern;
                    switch(vizState.op2.pattern) {
                        case 'waves':
                            pattern = Math.sin((ny * mod1Freq * 10) - (vizTime * 2));
                            break;
                        case 'rings':
                            const dist = Math.sqrt((nx * nx) + ((ny - 0.5) * (ny - 0.5) * 2));
                            pattern = Math.sin(dist * mod1Freq * 20 - vizTime * 3);
                            break;
                        case 'spiral':
                            const distS = Math.sqrt((nx * nx) + ((ny - 0.5) * (ny - 0.5) * 2));
                            const angle = Math.atan2(ny - 0.5, nx);
                            pattern = Math.sin((distS * mod1Freq * 10) + (angle * 3) - vizTime * 2);
                            break;
                        case 'grid':
                            pattern = Math.sin(nx * mod1Freq * 20) * Math.sin(ny * mod1Freq * 20);
                            break;
                        case 'turbulence':
                            pattern = Math.sin(nx * mod1Freq * 5 + vizTime) +
                                     Math.sin(ny * mod1Freq * 7 - vizTime * 0.7) * 0.5;
                            break;
                        default:
                            pattern = Math.sin((ny * mod1Freq * 10) - (vizTime * 2));
                    }

                    // Apply modulation based on selected mode
                    switch(vizState.op2.mode) {
                        case 'add':
                            value += pattern * mod1Amp;
                            break;
                        case 'multiply':
                            value *= (1 + pattern * mod1Amp);
                            break;
                        case 'xor':
                            value = (value > 0 ? 1 : -1) * (pattern > 0 ? 1 : -1) * Math.abs(value + pattern) * mod1Amp;
                            break;
                        case 'threshold':
                            value += (pattern > (1 - mod1Amp) ? 1 : 0) * mod1Amp;
                            break;
                        case 'bipolar':
                            value = value * (1 - mod1Amp) + pattern * mod1Amp;
                            break;
                        default:
                            value += pattern * mod1Amp;
                    }

                    // --- OP 3 FREQ MODE: FONT SIZE VARIATION ---
                    let fontSize = baseFontSize;
                    const nxCol = x / cols; // Normalized X (0 to 1)

                    switch(vizState.op3.freqMode) {
                        case 'perspective':
                        case 'perspectiveInv':
                            // Calculate perspective based on Carrier layout mode
                            let perspectiveFactor = 0; // 0 at edges, 1 at center (for perspective)

                            switch(vizState.op1.volMode) {
                                case 'spreadH':
                                    // Horizontal spread: vary by X (along the horizontal bar)
                                    perspectiveFactor = 1.0 - (Math.abs(nxCol - 0.5) * 2);
                                    break;

                                case 'spreadV':
                                    // Vertical spread: vary by Y (along the vertical bar)
                                    perspectiveFactor = 1.0 - (Math.abs(ny - 0.5) * 2);
                                    break;

                                case 'spreadBox':
                                case 'spreadRadial':
                                    // Radial/Box spread: vary by distance from center point
                                    const radialDist = Math.sqrt(Math.pow(nxCol - 0.5, 2) + Math.pow(ny - 0.5, 2)) * Math.sqrt(2);
                                    perspectiveFactor = 1.0 - Math.min(1.0, radialDist);
                                    break;

                                case 'spreadInverted':
                                    // Inverted spread: edges large, center small
                                    const radialDistInv = Math.sqrt(Math.pow(nxCol - 0.5, 2) + Math.pow(ny - 0.5, 2)) * Math.sqrt(2);
                                    perspectiveFactor = Math.min(1.0, radialDistInv); // Inverted: 0 at center, 1 at edges
                                    break;

                                default:
                                    // Fallback to vertical-based
                                    perspectiveFactor = 1.0 - (Math.abs(ny - 0.5) * 2);
                            }

                            // For perspective modes: scale base size with FREQ for clarity at low values
                            // Low FREQ = small base + minimal depth (clean, no overlap)
                            // High FREQ = larger base + extreme depth (dramatic)
                            const depthStrength = vizState.op3.freq / 100; // 0 to 1

                            // Base size scales from 12px to 32px based on FREQ
                            const perspectiveBase = 12 + (20 * depthStrength); // 12px → 32px

                            let minScale, maxScale;

                            if (vizState.op3.freqMode === 'perspective') {
                                // Regular perspective: bias towards SMALLER sizes (less overlap in center)
                                // Low FREQ = minimal depth (0.9x to 1.1x of small base)
                                // High FREQ = biased small (0.15x to 1.5x of medium base)
                                minScale = 1.0 - (0.85 * depthStrength); // 1.0 → 0.15
                                maxScale = 1.0 + (0.5 * depthStrength);  // 1.0 → 1.5

                                // Center largest, edges smallest
                                fontSize = perspectiveBase * (minScale + (perspectiveFactor * (maxScale - minScale)));
                            } else {
                                // Inverse perspective: bias towards LARGER sizes (large chars spread at edges)
                                // Low FREQ = minimal depth (0.9x to 1.1x of small base)
                                // High FREQ = biased large (0.15x to 3.0x of medium base)
                                minScale = 1.0 - (0.85 * depthStrength); // 1.0 → 0.15
                                maxScale = 1.0 + (2.0 * depthStrength);  // 1.0 → 3.0

                                // Edges largest, center smallest
                                fontSize = perspectiveBase * (minScale + ((1.0 - perspectiveFactor) * (maxScale - minScale)));
                            }
                            break;

                        case 'waveScaleH':
                            // Horizontal wave pattern
                            fontSize = baseFontSize * (0.7 + Math.sin(nxCol * Math.PI * freqParam) * 0.3);
                            break;
                        case 'waveScaleV':
                            // Vertical wave pattern
                            fontSize = baseFontSize * (0.7 + Math.sin(ny * Math.PI * freqParam) * 0.3);
                            break;
                        case 'smooth':
                        default:
                            // Use base fontSize (no variation)
                            fontSize = baseFontSize;
                            break;
                    }

                    // Set font for this character (if mode uses variable fontSize)
                    if (vizState.op3.freqMode !== 'smooth') {
                        vizCtx.font = `${fontSize}px 'Commodore 64 Pixelized', 'Courier New', monospace`;
                    }

                    // --- MAPPING ---
                    let normVal = (value + 2) / 4;
                    normVal = Math.max(0, Math.min(1, normVal));

                    let charIndex = Math.floor(normVal * currentPalette.length);
                    charIndex = Math.max(0, Math.min(charIndex, currentPalette.length - 1));

                    let charToDraw = currentPalette[charIndex] || '.';

                    // --- OP 3 VOL MODE: CHARACTER SELECTION & COLOR ---
                    let shouldSkip = false;

                    switch(vizState.op3.volMode) {
                        case 'blanking':
                            // Bayer dithering (ordered dither with 4x4 matrix)
                            // Higher VOL = more fade/blanking
                            const bayerX = x % 4;
                            const bayerY = y % 4;
                            const bayerThreshold = vizBayerMatrix[bayerY][bayerX] / 16; // Normalize to 0-1
                            const fadeAmount = vizState.op3.vol / 100;

                            if (fadeAmount > bayerThreshold) {
                                shouldSkip = true;
                            }
                            break;

                        case 'dither':
                            // Threshold dithering (value-based contour effect)
                            // Only render if wave intensity exceeds threshold
                            // Higher VOL = higher threshold = less visible
                            const threshold = vizState.op3.vol / 100;

                            if (normVal < threshold) {
                                shouldSkip = true;
                            }
                            break;

                        case 'greyscale':
                            // Cycle through greyscale palette
                            const greyIndex = Math.floor((vizState.op3.vol / 100) * (vizGreyscalePalette.length - 1));
                            vizCtx.fillStyle = vizGreyscalePalette[Math.min(greyIndex, vizGreyscalePalette.length - 1)];
                            break;

                        case 'colorCycle':
                            // Cycle through full C64 palette by luminance
                            const colorIndex = Math.floor((vizState.op3.vol / 100) * (vizC64ByLuminance.length - 1));
                            vizCtx.fillStyle = vizC64ByLuminance[Math.min(colorIndex, vizC64ByLuminance.length - 1)];
                            break;

                        case 'window':
                        default:
                            // Default behavior - use vizState.color (already set)
                            break;
                    }

                    // Skip rendering if blanking/dither mode says so
                    if (shouldSkip) continue;

                    const xPos = x * vizCharWidth;
                    const yPos = y * baseFontSize;

                    vizCtx.fillText(charToDraw, xPos, yPos);

                    // Reset fillStyle to vizState.color for next iteration (if it was changed)
                    if (vizState.op3.volMode === 'greyscale' || vizState.op3.volMode === 'colorCycle') {
                        vizCtx.fillStyle = vizState.color;
                    }
                }
            }

            requestAnimationFrame(vizDraw);
        }

        // vizDraw started after fonts load (see document.fonts.ready above)
    </script>

    <!-- === PARAMETER BRIDGE WITH LFO SUPPORT === -->
    <script>
        // Inverse of sliderToModIndex: converts gain value back to 0-1 slider range
        function modIndexToSlider(gain) {
            if (gain <= 0.1) return 0;
            if (gain >= 3000) return 1;
            const minVal = Math.log10(0.1);
            const maxVal = Math.log10(3000);
            const logGain = Math.log10(gain);
            return (logGain - minVal) / (maxVal - minVal);
        }

        // Inverse of sliderToFreq: converts Hz back to 0-1 slider range
        function freqToSlider(freq) {
            if (freq <= 0.1) return 0;
            if (freq >= 20000) return 1;
            const minFreq = Math.log10(0.1);
            const maxFreq = Math.log10(20000);
            const logFreq = Math.log10(freq);
            return (logFreq - minFreq) / (maxFreq - minFreq);
        }

        // Calculate LFO waveform value at given phase (0-1) for given type
        function calculateLFOValue(phase, type) {
            const twoPi = Math.PI * 2;
            switch(type) {
                case 'sine':
                    return Math.sin(phase * twoPi);
                case 'triangle':
                    return phase < 0.5 ? (phase * 4 - 1) : (3 - phase * 4);
                case 'square':
                    return phase < 0.5 ? 1 : -1;
                case 'sawtooth':
                    return (phase * 2) - 1;
                default:
                    return Math.sin(phase * twoPi);
            }
        }

        let paramBridgeStartTime = null;

        // Continuously poll synth parameters (including LFO modulation) and update visualizer
        function updateVisualizerFromSynthParameters() {
            if (typeof vizState === 'undefined' || !audioInitialized) {
                requestAnimationFrame(updateVisualizerFromSynthParameters);
                return;
            }

            if (!paramBridgeStartTime) {
                paramBridgeStartTime = performance.now() / 1000; // seconds
            }

            try {
                const currentTime = performance.now() / 1000; // seconds
                const elapsedTime = currentTime - paramBridgeStartTime;

                // Read base slider values (0-1 range)
                // Priority: Tone.js audio nodes (for glide support) > DOM elements > currentSynthParams
                const mod1FreqEl = document.getElementById("mod1Freq");
                const mod1LevelEl = document.getElementById("mod1Level");
                const mod2FreqEl = document.getElementById("mod2Freq");
                const mod2LevelEl = document.getElementById("mod2Level");
                const carFreqEl = document.getElementById("carFreq");
                const carLevelEl = document.getElementById("carLevel");

                // Read frequencies from Tone.js oscillators (supports glide ramping)
                let mod1FreqSlider, mod2FreqSlider, carFreqSlider;
                if (modulator1 && modulator1.frequency) {
                    mod1FreqSlider = freqToSlider(modulator1.frequency.value);
                } else {
                    mod1FreqSlider = mod1FreqEl ? parseFloat(mod1FreqEl.value) : currentSynthParams.mod1Freq;
                }

                if (modulator2 && modulator2.frequency) {
                    mod2FreqSlider = freqToSlider(modulator2.frequency.value);
                } else {
                    mod2FreqSlider = mod2FreqEl ? parseFloat(mod2FreqEl.value) : currentSynthParams.mod2Freq;
                }

                if (carrier && carrier.frequency) {
                    carFreqSlider = freqToSlider(carrier.frequency.value);
                } else {
                    carFreqSlider = carFreqEl ? parseFloat(carFreqEl.value) : currentSynthParams.carFreq;
                }

                // Read levels - different approach based on drone mode
                // In drone mode: VCAs are ramped directly (supports glide)
                // Otherwise: VCAs are controlled by envelopes (read from currentSynthParams)
                let mod1LevelSlider, mod2LevelSlider, carLevelSlider;
                if (droneMode && mod1VCA && mod1VCA.gain) {
                    mod1LevelSlider = modIndexToSlider(mod1VCA.gain.value);
                } else {
                    mod1LevelSlider = mod1LevelEl ? parseFloat(mod1LevelEl.value) : currentSynthParams.mod1Level;
                }

                if (droneMode && mod2VCA && mod2VCA.gain) {
                    mod2LevelSlider = modIndexToSlider(mod2VCA.gain.value);
                } else {
                    mod2LevelSlider = mod2LevelEl ? parseFloat(mod2LevelEl.value) : currentSynthParams.mod2Level;
                }

                if (outputGain && outputGain.gain) {
                    carLevelSlider = outputGain.gain.value; // Already 0-1 range
                } else {
                    carLevelSlider = carLevelEl ? parseFloat(carLevelEl.value) : currentSynthParams.carLevel;
                }

                // Convert slider values to actual parameter values
                let mod1LevelValue = sliderToModIndex(mod1LevelSlider); // Modulation index
                let mod2LevelValue = sliderToModIndex(mod2LevelSlider); // Modulation index
                let carLevelValue = carLevelSlider; // Direct 0-1 range

                // Apply LFO modulation by mirroring audio-rate calculation
                if (typeof lfos !== 'undefined' && lfos.length > 0) {
                    lfos.forEach(lfo => {
                        if (!lfo.node || !lfo.destinations || lfo.destinations.length === 0) return;

                        // Calculate LFO phase based on elapsed time and frequency
                        const phase = (elapsedTime * lfo.freq) % 1.0;
                        const lfoValue = calculateLFOValue(phase, lfo.type); // -1 to +1

                        // Apply to each destination
                        lfo.destinations.forEach(dest => {
                            // Scale matches the audio-rate scaling in connectLFODestination
                            let scale = 1;
                            if (dest.targetKey.includes('Freq')) {
                                scale = 1200; // Detune in cents
                            } else if (dest.targetKey.includes('mod') && dest.targetKey.includes('Level')) {
                                scale = 500; // FM Index modulation
                            } else {
                                scale = 1; // Carrier Level (Volume)
                            }

                            const modAmount = lfoValue * dest.amount * scale;

                            // Apply modulation to the appropriate parameter
                            if (dest.targetKey === 'mod1Level') {
                                mod1LevelValue += modAmount;
                            } else if (dest.targetKey === 'mod2Level') {
                                mod2LevelValue += modAmount;
                            } else if (dest.targetKey === 'carLevel') {
                                carLevelValue += modAmount;
                            } else if (dest.targetKey === 'mod1Freq') {
                                // Frequency LFO: convert cents to slider offset (approx 1 octave = ±0.1 slider units)
                                const sliderOffset = modAmount / 1200 * 0.1;
                                mod1FreqSlider = Math.max(0, Math.min(1, mod1FreqSlider + sliderOffset));
                            } else if (dest.targetKey === 'mod2Freq') {
                                const sliderOffset = modAmount / 1200 * 0.1;
                                mod2FreqSlider = Math.max(0, Math.min(1, mod2FreqSlider + sliderOffset));
                            } else if (dest.targetKey === 'carFreq') {
                                const sliderOffset = modAmount / 1200 * 0.1;
                                carFreqSlider = Math.max(0, Math.min(1, carFreqSlider + sliderOffset));
                            }
                        });
                    });
                }

                // Clamp values to reasonable ranges
                mod1LevelValue = Math.max(0.1, Math.min(3000, mod1LevelValue));
                mod2LevelValue = Math.max(0.1, Math.min(3000, mod2LevelValue));
                carLevelValue = Math.max(0, Math.min(1, carLevelValue));

                // Convert back to 0-1 slider range for visualization
                const mod1Level = modIndexToSlider(mod1LevelValue);
                const mod2Level = modIndexToSlider(mod2LevelValue);
                const carLevel = carLevelValue;

                // Helper function to apply XY pad offset and amplification
                function applyXYTransform(baseValue, paramKey) {
                    if (typeof vizXYState === 'undefined') return baseValue;
                    const xy = vizXYState[paramKey];
                    if (!xy) return baseValue;

                    // Apply offset (additive, -100 to +100)
                    let value = baseValue + xy.offset;

                    // Apply amplification (multiplicative, 0 to 200%)
                    value = value * (xy.amp / 100);

                    // Clamp to 0-100 range
                    return Math.max(0, Math.min(100, value));
                }

                // Update vizState with modulated values (including freq modulation)
                // Apply XY pad offset + amplification transforms
                // Mapping: Mod1 → Viz Op2, Mod2 → Viz Op3, Carrier → Viz Op1
                // Skip update if current sequencer step has vismute or synthmute enabled

                const isVismuteActive = playingPresets && currentPresetIndex !== null &&
                                       (stepStates[currentPresetIndex]?.vismute ||
                                        stepStates[currentPresetIndex]?.synthmute);

                if (!isVismuteActive) {
                    const op2FreqBase = 1 + (mod1FreqSlider * 99);
                    const op2VolBase = mod1Level * 100;
                    vizState.op2.freq = applyXYTransform(op2FreqBase, 'op2-freq');
                    vizState.op2.vol = applyXYTransform(op2VolBase, 'op2-vol');

                    const op3FreqBase = mod2FreqSlider * 100;
                    const op3VolBase = mod2Level * 100;
                    vizState.op3.freq = applyXYTransform(op3FreqBase, 'op3-freq');
                    vizState.op3.vol = applyXYTransform(op3VolBase, 'op3-vol');

                    const op1FreqBase = carFreqSlider * 100;
                    const op1VolBase = 1 + (carLevel * 99);
                    vizState.op1.freq = applyXYTransform(op1FreqBase, 'op1-freq');
                    vizState.op1.vol = applyXYTransform(op1VolBase, 'op1-vol');
                }

            } catch (error) {
                // Silently handle errors during parameter reading
                console.error('Parameter bridge error:', error);
            }

            requestAnimationFrame(updateVisualizerFromSynthParameters);
        }

        // Start the continuous parameter bridge
        requestAnimationFrame(updateVisualizerFromSynthParameters);
    </script>

    <!-- === MODE CYCLING SCRIPT === -->
    <script>
        // Mode cycling via keyboard: 1 = synth, 2 = visualizer, 3 = preview
        let currentMode = 'synth'; // 'synth', 'visualizer', 'preview'

        const synthContainer = document.querySelector('.synth-container');
        const vizControlsPanel = document.getElementById('viz-controls');

        function setMode(mode) {
            currentMode = mode;

            if (!synthContainer || !vizControlsPanel) {
                console.error('Mode cycling elements not found');
                return;
            }

            console.log('Setting mode:', mode);

            switch(mode) {
                case 'synth':
                    // Show FM synth, hide visualizer controls
                    synthContainer.classList.remove('hidden');
                    vizControlsPanel.classList.add('hidden');
                    break;

                case 'visualizer':
                    // Show visualizer controls, hide FM synth
                    synthContainer.classList.add('hidden');
                    vizControlsPanel.classList.remove('hidden');
                    break;

                case 'preview':
                    // Hide both (just ASCII background)
                    synthContainer.classList.add('hidden');
                    vizControlsPanel.classList.add('hidden');
                    break;
            }

            // Trigger resize for visualizer canvas
            if (typeof vizResize === 'function') {
                setTimeout(vizResize, 350);
            }
        }

        // Keyboard shortcuts for player
        // Use capture phase (true) to ensure we receive events before focused elements consume them
        document.addEventListener('keydown', (e) => {
            // Only respond if not typing in an input field (but allow range sliders)
            const isTextInput = (e.target.tagName === 'INPUT' && e.target.type !== 'range') ||
                                e.target.tagName === 'TEXTAREA' ||
                                e.target.tagName === 'SELECT';
            if (isTextInput) {
                return;
            }

            // Space bar: toggle play/stop
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault(); // Prevent page scroll
                togglePresetPlayback();
            }
        }, true); // Use capture phase

        // Auto-blur controls after interaction to prevent hotkey blocking
        // This fixes the issue where sliders/dropdowns steal focus and prevent keyboard shortcuts
        document.addEventListener('mouseup', (e) => {
            // Only blur if something is focused and it's not a text input
            if (document.activeElement && document.activeElement !== document.body) {
                const tagName = document.activeElement.tagName;
                const inputType = document.activeElement.type;

                // Don't blur text inputs, textareas, or elements user is typing in
                const isTextInput = (tagName === 'INPUT' && inputType !== 'range' && inputType !== 'checkbox') ||
                                    tagName === 'TEXTAREA';

                if (!isTextInput) {
                    // Blur the element to release focus
                    document.activeElement.blur();
                }
            }
        });

        // Initialize to synth mode after a brief delay to ensure DOM is ready
        setTimeout(() => setMode('synth'), 100);
    </script>

</body>

</html>
