<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-FM Player</title>
    <link href="https://fonts.cdnfonts.com/css/commodore-64-pixelized" rel="stylesheet">
    <style>
        :root {
            /* C64 Monochrome Palette */
            --bg-color: #000000;        /* C64 Black */
            --panel-bg: #000000;        /* C64 Black */
            --panel-light: #333333;     /* C64 Dark Grey */
            --text-color: #BBBBBB;      /* C64 Light Grey */
            --text-muted: #777777;      /* C64 Medium Grey */
            --accent-color: #FFFFFF;    /* C64 White */
            --accent-hover: #BBBBBB;    /* C64 Light Grey */
            --border-radius: 2px;
            --input-bg: #333333;        /* C64 Dark Grey */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            letter-spacing: 0.5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .synth-container {
            background-color: transparent;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: none;
            width: auto;
            display: flex;
            flex-direction: column;
            border: none;
            transition: opacity 1s ease-in-out;
            cursor: default;
            pointer-events: none; /* Don't block clicks to tree below */
        }

        .synth-container > * {
            pointer-events: auto; /* Re-enable clicks on children */
        }

        .synth-container.ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        body.ui-hidden {
            cursor: none;
        }

        h1 {
            display: none;
        }

        .main-workspace {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
            margin-bottom: 15px;
        }

        .operator-column {
            background-color: var(--panel-light);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--text-muted);
            overflow-y: auto;
        }

        .operator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .operator-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            /* Prevent wrapping */
        }

        input[type="range"] {
            flex-grow: 1;
            height: 8px;
            background: var(--panel-light);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.1s, background-color 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        input[type="range"].latched {
            background: var(--text-color);
            border-color: var(--text-color);
        }

        input[type="range"].latched::-webkit-slider-thumb {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .value-display {
            min-width: 60px;
            width: auto;
            padding-left: 5px;
            white-space: nowrap;
            text-align: right;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: var(--accent-color);
        }

        .wave-select {
            width: 100%;
            background-color: var(--panel-light);
            color: var(--text-color);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            padding: 8px;
            cursor: pointer;
            outline: none;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            letter-spacing: 0.5px;
        }

        .wave-select:focus {
            border-color: var(--accent-color);
        }

        .wave-select.latched {
            border-color: var(--text-color);
            box-shadow: 0 0 5px var(--text-color);
        }

        /* Envelope Section */
        .envelope-section {
            margin-top: auto;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 10px;
            border: 2px solid var(--panel-light);
        }

        .envelope-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tab-container {
            display: flex;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 2px;
            gap: 2px;
            border: 2px solid var(--panel-light);
        }

        .tab-button {
            background: var(--panel-light);
            border: 2px solid transparent;
            color: var(--text-muted);
            padding: 4px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.1s;
        }

        .tab-button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            font-weight: bold;
        }

        .routing-toggle-compact {
            display: flex;
            gap: 2px;
        }

        .routing-btn-small {
            background: var(--panel-light);
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            padding: 2px 6px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.1s;
        }

        .routing-btn-small.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
            font-weight: bold;
        }

        /* Main Player Layout: Grid on top, Play button centered below */
        #playerLayout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            z-index: 5; /* Above visualizer, below synth-container */
            pointer-events: none; /* Allow clicks to pass through container */
        }

        #playerLayout > * {
            pointer-events: auto; /* Re-enable clicks on children (buttons) */
        }

        #playerLayout {
            transition: opacity 1s ease;
        }

        #playerLayout.ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        #patchContainer {
            position: relative;
            width: 800px;
            height: 400px;
            overflow: visible; /* Allow SVG branches to extend beyond container */
        }

        #patchContainer .step-btn {
            position: absolute;
            width: 32px;
            height: 32px;
            padding: 0;
            font-family: 'Commodore 64 Pixelized', 'Courier New', monospace;
            z-index: 1; /* Ensure buttons above SVG */
            font-size: 0.6rem;
            border: 2px solid var(--text-muted);
            background-color: var(--panel-bg);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        #patchContainer .step-btn:hover {
            border-color: var(--accent-color);
            transform: scale(1.1);
        }

        /* Play State: Unplayed (default) - bright and inviting */
        #patchContainer .step-btn.unplayed {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
            opacity: 0.9;
        }

        /* Play State: Active (currently playing) */
        #patchContainer .step-btn.active {
            background-color: #AAFF66; /* C64 Light Green */
            color: #000000;
            border-color: #AAFF66;
            box-shadow: 0 0 15px #AAFF66;
            transform: scale(1.5);
            z-index: 10;
            opacity: 1;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Play State: Played (has been played before) - dimmed after use */
        #patchContainer .step-btn.played {
            background-color: var(--panel-bg);
            color: var(--text-muted);
            border-color: var(--text-muted);
            opacity: 0.4;
        }

        /* SVG Tree Lines Overlay */
        #treeLinesSVG {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px #AAFF66;
            }
            50% {
                box-shadow: 0 0 25px #AAFF66, 0 0 35px #AAFF66;
            }
        }

        /* Left Control: Transition */
        #transitionControl {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: var(--panel-bg);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--text-muted);
            align-items: center;
        }

        #transitionControl label {
            font-family: 'Commodore 64 Pixelized', 'Courier New', monospace;
            font-size: 0.65rem;
            color: var(--text-color);
            text-align: center;
            text-transform: uppercase;
            width: 100%;
        }

        /* Transition feature removed */

        #playbackValue {
            font-family: 'Commodore 64 Pixelized', 'Courier New', monospace;
            font-size: 0.65rem;
            color: var(--accent-color);
            text-align: center;
        }

        /* Play/Stop Control (centered below grid) */
        #playControl {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #playButton {
            width: 60px;
            height: 45px;
            font-size: 1.5rem;
            font-family: 'Commodore 64 Pixelized', 'Courier New', monospace;
            border: none;
            background-color: transparent;
            color: var(--accent-color); /* White triangle to stand out on grey pot */
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2; /* Ensure button is above SVG pot */
            text-indent: 2px; /* Shift triangle right for visual centering */
            line-height: 34px; /* Vertically center the text */
        }

        #playButton:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        #playButton:active {
            transform: scale(0.95);
        }

        /* Legacy panel styles (no longer used but kept for compatibility) */
        .controls-panel {
            display: none;
        }

        .sequencer-panel {
            display: none;
            min-height: 0;
            height: 100%;
        }

        /* Buttons */
        button {
            background-color: var(--panel-light);
            color: var(--text-color);
            border: 2px solid var(--text-muted);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            font-weight: 600;
            transition: all 0.1s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            border-color: var(--accent-color);
            background-color: var(--panel-bg);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        .btn-success {
            background-color: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        .btn-danger {
            background-color: var(--text-muted);
            color: var(--bg-color);
            border-color: var(--text-muted);
        }

        .btn-warning {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        .btn-drone {
            background-color: var(--panel-light);
            color: var(--text-color);
            border-color: var(--text-muted);
        }

        /* Routing Controls */
        .routing-group {
            display: flex;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 2px;
            margin-bottom: 15px;
            border: 2px solid var(--panel-light);
            gap: 2px;
        }

        .routing-btn {
            flex: 1;
            background: var(--panel-light);
            border: 2px solid transparent;
            color: var(--text-muted);
            padding: 6px;
            font-size: 0.8rem;
            border-radius: var(--border-radius);
        }

        .routing-btn.active {
            background-color: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        /* Sequencer Grid */
        .sequencer-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 4px;
            margin-top: 10px;
            flex: 1;
        }

        .step-btn {
            background-color: var(--panel-light);
            border: 2px solid var(--panel-light);
            border-radius: var(--border-radius);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.1s;
            padding: 0;
        }

        .step-btn:hover {
            border-color: var(--accent-color);
        }

        .step-btn.saved {
            background-color: var(--panel-bg);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .step-btn.active {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .step-btn.active {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .step-btn.step-mute {
            opacity: 0.5;
            border-color: var(--text-muted);
            color: var(--text-muted);
        }

        .step-btn.step-skip {
            opacity: 0.2;
            text-decoration: line-through;
        }

        .preset-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn-small {
            flex: 1;
            background-color: var(--panel-light);
            font-size: 0.75rem;
            padding: 6px;
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--input-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Tabs for Bottom Panel */
        .panel-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--text-muted);
            padding-bottom: 5px;
        }

        .panel-tab {
            background: var(--panel-light);
            border: 2px solid transparent;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            transition: all 0.1s;
        }

        .panel-tab:hover {
            color: var(--text-color);
            border-color: var(--text-muted);
        }

        .panel-tab.active {
            color: #000;
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Specific styles for LFO/ModSeq tabs to override default active state */
        .panel-tab#tabLFO.active,
        .panel-tab#tabModSeq.active {
            background: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            color: #000;
        }

        /* LFO UI */
        .lfo-panel {
            display: none;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .lfo-panel.active {
            display: flex;
        }

        .lfo-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .lfo-header-row h3 {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-lfo-btn {
            background-color: var(--panel-light);
            color: var(--accent-color);
            border: 2px dashed var(--text-muted);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.1s;
        }

        .add-lfo-btn:hover {
            background-color: var(--panel-bg);
            border-color: var(--accent-color);
        }

        .lfo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            padding-right: 5px;
        }

        /* Expanded Layout for LFO Mode */
        .synth-container.lfo-mode .main-workspace {
            flex: 0.5;
            min-height: 0;
        }

        .synth-container.lfo-mode .bottom-panel {
            flex: 0.5;
            min-height: 0;
            /* Ensure it can shrink if needed */
            overflow: hidden;
            /* Prevent expansion */
        }

        .lfo-card {
            background-color: var(--panel-light);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .lfo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .lfo-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .lfo-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lfo-rate-row {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .lfo-rate-row label {
            margin-bottom: 0;
            min-width: 40px;
        }

        .lfo-destinations {
            margin-top: 10px;
            border-top: 2px solid var(--panel-bg);
            padding-top: 5px;
        }

        .destination-row {
            display: grid;
            grid-template-columns: 2fr 2fr 30px;
            gap: 5px;
            align-items: center;
            margin-bottom: 5px;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px;
            font-size: 1rem;
            line-height: 1;
        }

        .btn-icon:hover {
            color: var(--accent-color);
        }

        .add-btn {
            background-color: var(--panel-light);
            color: var(--accent-color);
            border: 2px dashed var(--text-muted);
            width: 100%;
            padding: 5px;
            font-size: 0.8rem;
            margin-top: 5px;
            border-radius: var(--border-radius);
        }

        .add-btn:hover {
            background-color: var(--panel-bg);
            border-color: var(--accent-color);
        }

        /* Custom Dropdown (Opens Upwards) */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 100%;
        }

        .custom-select-trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-color);
            height: 30px;
            line-height: 30px;
            background: var(--panel-light);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            letter-spacing: 0.5px;
        }

        .custom-select-trigger:after {
            content: '▼';
            font-size: 0.6rem;
            color: var(--accent-color);
        }

        .custom-select-options {
            position: absolute;
            display: block;
            bottom: 100%;
            /* Open upwards */
            left: 0;
            right: 0;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            background: var(--panel-bg);
            border-bottom: 2px solid var(--accent-color);
            overflow: hidden;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            visibility: hidden;
            opacity: 0;
            transition: all 0.1s;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 4px;
        }

        .custom-select-wrapper.open .custom-select-options {
            visibility: visible;
            opacity: 1;
        }

        .custom-option {
            position: relative;
            display: block;
            padding: 0 10px;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-color);
            line-height: 30px;
            cursor: pointer;
            transition: all 0.1s;
            border-bottom: 1px solid var(--panel-light);
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            letter-spacing: 0.5px;
        }

        .custom-option:last-child {
            border-bottom: none;
        }

        .custom-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .custom-option.selected {
            color: var(--accent-color);
            font-weight: bold;
            background-color: rgba(0, 188, 212, 0.1);
        }

        /* Mod Seq Styles */
        .mod-seq-card {
            background: var(--panel-light);
            border-radius: var(--border-radius);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
            border: 2px solid var(--text-muted);
        }

        .bipolar-graph {
            height: 100px;
            background: var(--panel-bg);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            position: relative;
            display: flex;
            align-items: center;
            /* Center vertically for zero line */
            overflow: hidden;
            cursor: crosshair;
        }

        .bipolar-graph::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #555;
            z-index: 0;
        }

            height: 100%;
            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bar-container.active-step {
            background: rgba(170, 255, 102, 0.1);
        }

        .bar {
            width: 100%;
            position: absolute;
            left: 0;
            transition: height 0.1s;
        }

        .bar.positive {
            background: var(--accent-color);
            bottom: 50%;
            transform-origin: bottom;
        }

        .bar.negative {
            background: var(--text-muted);
            top: 50%;
            transform-origin: top;
        }

        .mod-seq-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .length-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .length-btn {
            background: var(--panel-light);
            border: 2px solid var(--text-muted);
            color: var(--text-color);
            width: 20px;
            height: 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .length-btn:hover {
            background: var(--panel-bg);
            border-color: var(--accent-color);
        }

        /* === VISUALIZER CSS === */
        /* Visualizer-scoped CSS variables */
        #viz-canvas-container,
        #viz-controls,
        #viz-toggle-ui {
            /* Default C64 Light Green - dynamically changed by palette */
            --viz-term-color: #AAFF66;
        }


        /* The Visualizer Container */
        #viz-canvas-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Visualizer-specific dark background (scoped, won't affect FM synth) */
            background-color: #050505;
        }

        canvas {
            image-rendering: pixelated; /* Keep it crisp */
            z-index: 1;
        }

        /* CRT Scanline Overlay */
        .viz-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            box-shadow: inset 0 0 5rem rgba(0,0,0,0.5);
        }

        #viz-controls {
            height: auto;
            min-height: 180px;
            background: #111;
            border-top: 2px solid var(--viz-term-color);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 3;
            font-size: 11px; /* C64 font readable at 11px+ */
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            letter-spacing: 0.5px; /* Improve C64 font legibility */
        }

        #viz-controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* Palette styles removed - player uses fixed color */

        /* Operator Layout */
        #viz-operators-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .viz-operator-group {
            border: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .viz-operator-group h3 {
            margin: 0 0 5px 0;
            text-transform: uppercase;
            border-bottom: 1px dashed var(--viz-term-color);
            padding-bottom: 5px;
            letter-spacing: 1px;
        }

        .viz-control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            width: 40px;
        }

        #viz-controls input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
            accent-color: var(--viz-term-color);
            background: #333;
            height: 4px;
            border-radius: 0;
            appearance: none;
        }

        #viz-controls input[type="range"]::-webkit-slider-thumb {

            width: 10px;
            height: 15px;
            background: var(--viz-term-color);
            cursor: pointer;
            border-radius: 0;
        }

        .viz-value-display {
            width: 35px; /* Slightly wider for C64 font */
            text-align: right;
            font-family: 'Commodore 64 Pixelized', 'Courier New', Courier, monospace;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .viz-xy-pad-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .viz-pattern-select {
            background: #0a0a0a;
            color: var(--viz-term-color);
            border: 1px solid #333;
            border-radius: 2px;
            padding: 2px 4px;
            font-size: 11px; /* Readable C64 font size */
            font-family: 'Commodore 64 Pixelized', 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            width: 130px; /* Slightly wider for larger font */
        }

        .viz-pattern-select:hover {
            border-color: var(--viz-term-color);
        }

        .viz-pattern-select:focus {
            outline: none;
            border-color: var(--viz-term-color);
            box-shadow: 0 0 4px var(--viz-term-color);
        }

        .viz-xy-pad {
            width: 80px;
            height: 80px;
            background: #0a0a0a;
            border: 2px solid #333;
            position: relative;
            cursor: crosshair;
            touch-action: none;
            flex-shrink: 0;
        }

        .viz-xy-pad:hover {
            border-color: var(--viz-term-color);
        }

        .viz-xy-pad.latched {
            border-color: #ff4081;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        /* Center crosshair lines */
        .viz-xy-pad::before,
        .viz-xy-pad::after {
            content: '';
            position: absolute;
            background: #222;
        }

        .viz-xy-pad::before {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
        }

        .viz-xy-pad::after {
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
        }

        /* Crosshair indicator */
        .viz-xy-indicator {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--viz-term-color);
            border: 1px solid #000;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 4px var(--viz-term-color);
        }

        .viz-xy-pad.latched .viz-xy-indicator {
            background: #ff4081;
            box-shadow: 0 0 8px #ff4081;
        }

            flex-direction: column;
            justify-content: space-between;
            height: 80px;
            font-size: 11px;
            color: #666;
            letter-spacing: 0.5px;
            flex-shrink: 0;

            font-size: 11px;
            letter-spacing: 0.5px;
            min-width: 70px; /* Wider for C64 font */
        }

        .viz-xy-value-row {
            display: flex;
            justify-content: space-between;
        }

        .viz-xy-value-label {
            color: #666;
        }

        .viz-xy-value {
            color: var(--viz-term-color);

            right: 20px;
            z-index: 10;

            bottom: 0;
            left: 0;
            right: 0;

            if (presets[index] === null) return;

            // Fix missing waveform values in old presets (migration)

            }
            if (!preset.mod2Wave || !['sine', 'triangle', 'square', 'sawtooth'].includes(preset.mod2Wave)) {
                preset.mod2Wave = 'sine';
            }
            if (!preset.carWave || !['sine', 'triangle', 'square', 'sawtooth'].includes(preset.carWave)) {
                preset.carWave = 'sine';
            }

            // Calculate ramp time based on context:
            // - Patch loading (useTransition=true): instant (no transitions)
            // - Sequencer playback (useTransition=false): use glide toggle (BPM-based)
            let rampTime = 0;
            if (useTransition) {
                rampTime = 0; // Instant patch loading (transitions removed)
            } else if (glideMode) {
                rampTime = calculateStepInterval() / 1000; // Convert ms to seconds
            }

            // Discrete parameters that need staggered timing
            const discreteParams = ['mod1Wave', 'mod2Wave', 'carWave'];
            const discreteChanges = [];

            paramIds.forEach(id => {
                // If latched, skip update
                if (latchedParams.has(id)) return;

                if (preset[id] !== undefined) {
                    const el = document.getElementById(id);
                    const updateFn = updateFunctions[id];

                    // Update global currentSynthParams for parameter bridge (player mode)
                    if (currentSynthParams.hasOwnProperty(id)) {
                        currentSynthParams[id] = parseFloat(preset[id]);
                    }

                    // Store base value for Mod Sequencer calculations (if element exists)
                    if (el) el.dataset.baseValue = preset[id];

                    // Check if this is a discrete parameter (dropdown)
                    if (discreteParams.includes(id)) {
                        // Schedule discrete change for staggering
                        const currentValue = el ? el.value : null;
                        if (preset[id] !== currentValue) {
                            discreteChanges.push({ id, value: preset[id], updateFn });
                        }
                    } else if (rampTime > 0) {
                        // Continuous parameter - use ramp/animation
                        if (updateFn) updateFn(preset[id], rampTime, 1);

                        if (el) {
                            const startVal = parseFloat(el.value);
                            const endVal = parseFloat(preset[id]);
                            animateUI(id, startVal, endVal, rampTime, updateFn);
                        }
                    } else {
                        // Instant Update (Mode 0)
                        if (el) el.value = preset[id];
                        if (updateFn) updateFn(preset[id], 0, 0);
                    }
                }
            });

            // Stagger discrete parameter changes across transition
            if (rampTime > 0 && discreteChanges.length > 0) {
                discreteChanges.forEach((change, index) => {
                    const delay = (rampTime * 1000 * (index + 1)) / (discreteChanges.length + 1);
                    setTimeout(() => {
                        const el = document.getElementById(change.id);
                        if (el) el.value = change.value;
                        if (change.updateFn) change.updateFn(change.value);
                    }, delay);
                });
            } else if (rampTime === 0) {
                // Instant - apply discrete changes immediately
                discreteChanges.forEach(change => {
                    const el = document.getElementById(change.id);
                    if (el) el.value = change.value;
                    if (change.updateFn) change.updateFn(change.value);
                });
            }

            // Handle Routing (Discrete) - schedule at midpoint
            if (!latchedParams.has("parallelRouting") && !latchedParams.has("seriesRouting")) {
                if (preset.routingMode && preset.routingMode !== routingMode) {

        function sliderToFreq(value) {
            const minFreq = Math.log10(0.1);
            const maxFreq = Math.log10(20000);
            const freqScale = minFreq + value * (maxFreq - minFreq);
            return Math.pow(10, freqScale);
        }

        function sliderToModIndex(value) {
            if (value === 0) return 0;
            const minVal = Math.log10(0.1);
            const maxVal = Math.log10(3000);
            const scaledValue = minVal + value * (maxVal - minVal);
            return Math.pow(10, scaledValue);
        }

            return (freq / 1000).toFixed(1) + " kHz";

        async function toggleRecording() {
            if (!audioInitialized) {
                await initAudio();
            }

            const btn = document.getElementById("recordButton");

            if (!isRecording) {
                // Start recording - capture both video and audio
                try {
                    // Get canvas video stream (30fps for smooth motion)
                    const canvasElement = document.getElementById('viz-asciiCanvas');
                    const canvasStream = canvasElement.captureStream(30);

                    // Get audio stream from Tone.js
                    const audioStream = audioDestination.stream;

                    // Combine audio and video tracks into single MediaStream for perfect sync
                    const combinedStream = new MediaStream([
                        ...audioStream.getAudioTracks(),
                        ...canvasStream.getVideoTracks()
                    ]);

                    // Configure MediaRecorder with Chrome-optimized settings
                    const options = {
                        mimeType: 'video/webm;codecs=vp9,opus', // Chrome's best codec combo
                        videoBitsPerSecond: 2500000,  // 2.5 Mbps for good quality
                        audioBitsPerSecond: 128000    // 128 kbps for audio
                    };

                    // Check codec support (fallback if needed)
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm;codecs=vp8,opus';
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options.mimeType = 'video/webm';
                        }
                    }

                    // Create MediaRecorder - single instance ensures A/V sync
                    videoRecorder = new MediaRecorder(combinedStream, options);
                    videoChunks = [];

                    // Collect data chunks as they become available
                    videoRecorder.ondataavailable = (event) => {
                        if (event.data && event.data.size > 0) {
                            videoChunks.push(event.data);
                        }
                    };

                    // Handle stop event - create and download final video
                    videoRecorder.onstop = () => {
                        const blob = new Blob(videoChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const anchor = document.createElement("a");
                        anchor.download = "ascii-fm-recording-" + new Date().toISOString().slice(0, 19).replace(/:/g, "-") + ".webm";
                        anchor.href = url;
                        anchor.click();

                        // Cleanup
                        URL.revokeObjectURL(url);
                        videoChunks = [];
                    };

                    // Start recording (no timeslicing for best sync)
                    videoRecorder.start();

                    // Update UI
                    isRecording = true;
                    btn.innerText = "■";
                    btn.classList.remove("btn-warning");
                    btn.classList.add("btn-danger");
                    btn.style.animation = "pulse 1.5s infinite";

                } catch (error) {
                    console.error('Error starting video recording:', error);
                    alert('Could not start video recording. Please check browser compatibility.');
                }
            } else {
                // Stop recording
                if (videoRecorder && videoRecorder.state !== 'inactive') {
                    videoRecorder.stop();
                }

                // Update UI
                isRecording = false;
                btn.innerText = "●";
                btn.classList.add("btn-warning");
                btn.classList.remove("btn-danger");
                btn.style.animation = "";
            }
        }

        function animateUI(id, startVal, endVal, duration, updateFn) {
            // Cancel existing animation
            if (activeAnimations[id]) cancelAnimationFrame(activeAnimations[id]);

            const el = document.getElementById(id);

            if (duration <= 0) {
                if (el) el.value = endVal;
                if (updateFn) updateFn(endVal, 0, 2);
                return;
            }

            const startTime = performance.now();

            function loop(now) {
                const elapsed = (now - startTime) / 1000;
                const progress = Math.min(elapsed / duration, 1);

                // Linear interpolation
                const currentVal = startVal + (endVal - startVal) * progress;

                if (el) el.value = currentVal;
                if (updateFn) updateFn(currentVal, 0, 2); // Mode 2: UI Only

                if (progress < 1) {
                    activeAnimations[id] = requestAnimationFrame(loop);
                } else {
                    delete activeAnimations[id];
                    // Ensure final value is set exactly
                    if (el) el.value = endVal;
                    if (updateFn) updateFn(endVal, 0, 2);
                }
            }

            activeAnimations[id] = requestAnimationFrame(loop);
        }

            const attackMs = sliderToAttack(value);
            safeSetText("mod2FreqAttackTimeValue", Math.round(attackMs) + " ms");
            mod2FreqEnv.attack = attackMs / 1000;
        }

        function updateMod2FreqDecayTime(value) {
            if (!mod2FreqEnv) return;
            const decayMs = sliderToDecay(value);
            safeSetText("mod2FreqDecayTimeValue", Math.round(decayMs) + " ms");
            mod2FreqEnv.decay = decayMs / 1000;
        }

        function updateMod2FreqSustainLevel(value) {
            if (!mod2FreqEnv) return;
            const sustainValue = parseFloat(value);
            safeSetText("mod2FreqSustainLevelValue", Math.round(sustainValue * 100) + "%");
            mod2FreqEnv.sustain = sustainValue;
        }

        function updateMod2FreqReleaseTime(value) {
            if (!mod2FreqEnv) return;
            const releaseMs = sliderToRelease(value);
            safeSetText("mod2FreqReleaseTimeValue", Math.round(releaseMs) + " ms");
            mod2FreqEnv.release = releaseMs / 1000;
        }

        function updateMod2FreqEnvAmount(value) {
            mod2FreqEnvAmount = parseFloat(value);
            safeSetText("mod2FreqEnvAmountValue", Math.round(mod2FreqEnvAmount * 100) + "%");

            if (mod2FreqEnvGain) {
                mod2FreqEnvGain.gain.value = mod2FreqEnvAmount * 500;
            }
        }

        function updateFreqAttackTime(value) {
            if (!freqEnvelope) return;
            const attackMs = sliderToAttack(value);
            safeSetText("freqAttackTimeValue", Math.round(attackMs) + " ms");
            freqEnvelope.attack = attackMs / 1000; // Convert to seconds for Tone.js
        }

        function updateFreqDecayTime(value) {
            if (!freqEnvelope) return;
            const decayMs = sliderToDecay(value);
            safeSetText("freqDecayTimeValue", Math.round(decayMs) + " ms");
            freqEnvelope.decay = decayMs / 1000; // Convert to seconds for Tone.js
        }

        function updateFreqSustainLevel(value) {
            if (!freqEnvelope) return;
            const sustainValue = parseFloat(value);
            safeSetText("freqSustainLevelValue", Math.round(sustainValue * 100) + "%");
            freqEnvelope.sustain = sustainValue;
        }

        function updateFreqReleaseTime(value) {
            if (!freqEnvelope) return;
            const releaseMs = sliderToRelease(value);
            safeSetText("freqReleaseTimeValue", Math.round(releaseMs) + " ms");
            freqEnvelope.release = releaseMs / 1000; // Convert to seconds for Tone.js
        }

        function updateFreqEnvAmount(value) {
            freqEnvAmount = parseFloat(value);
            safeSetText("freqEnvAmountValue", Math.round(freqEnvAmount * 100) + "%");

            // Update the envelope gain amount if initialized
            if (freqEnvGain) {
                // Scale to a reasonable range, e.g., 0 to 500 Hz modulation depth
                freqEnvGain.gain.value = freqEnvAmount * 500;
            }
        }

        function triggerEnvelope() {
            if (!audioOn || droneMode) return; // Disable envelopes in Drone Mode

            // Trigger carrier amplitude envelope
            if (envelope) {
                envelope.triggerAttack();
                envelope.triggerRelease("+0.01"); // Go immediately to release phase after attack+decay
            }

            // Trigger carrier frequency envelope
            if (freqEnvelope) {
                freqEnvelope.triggerAttackRelease(0.5); // Use a slightly longer duration for pitch envelope
            }

            // Trigger modulator 1 envelopes only in drum mode or when manually triggered
            if (mod1AmpEnv) {
                mod1AmpEnv.triggerAttackRelease(0.2); // Slightly longer for smoother sound
            }

            if (mod1FreqEnv) {
                mod1FreqEnv.triggerAttackRelease(0.5);
            }

            // Trigger modulator 2 envelopes only in drum mode or when manually triggered
            if (mod2AmpEnv) {
                mod2AmpEnv.triggerAttackRelease(0.2);
            }

            if (mod2FreqEnv) {
                mod2FreqEnv.triggerAttackRelease(0.5);
            }
        }

        // ... (rest of the file)

        function savePatch(index) {
            try {
                // Clean LFOs and Mod Seqs (remove circular references/nodes) BEFORE creating the patch object
                const cleanLFOs = lfos.map(l => ({
                    id: l.id,
                    type: l.type, // Waveform (sine, square, triangle, sawtooth)
                    cpm: l.cpm,   // Cycles per minute (for display/control)
                    freq: l.freq, // Hz (internal audio rate)
                    sync: l.sync, // Boolean: tempo-synced or free-running
                    syncRate: l.syncRate, // Multiplier of BPM when synced
                    destinations: l.destinations.map(d => ({
                        targetKey: d.targetKey,
                        amount: d.amount
                    }))
                }));

                const cleanModSeqs = modSequencers.map(s => ({
                    id: s.id,
                    steps: [...s.steps],
                    length: s.length,
                    glide: s.glide,
                    destinations: s.destinations.map(d => ({
                        targetKey: d.targetKey,
                        amount: d.amount
                    }))
                }));

                const patch = {
                    presets: JSON.parse(JSON.stringify(presets)),
                    stepStates: [...stepStates],
                    activePreset: activePreset, // Save which preset was active
                    lfos: cleanLFOs,
                    modSequencers: cleanModSeqs,
                    bpm: currentBPM,
                    limiter: currentLimiter,
                    routingMode: routingMode,
                    droneMode: droneMode,
                    sequencerSpeedMultiplier: sequencerSpeedMultiplier,
                    playingPresets: playingPresets, // Whether sequencer plays presets or notes
                    glideMode: glideMode, // Whether preset transitions are stepped or glided
                    // Visualizer parameters
                    visualizer: {
                        color: vizState.color,
                        op1: {
                            freqMode: vizState.op1.freqMode,
                            volMode: vizState.op1.volMode
                        },
                        op2: {
                            pattern: vizState.op2.pattern,
                            mode: vizState.op2.mode
                        },
                        op3: {
                            freqMode: vizState.op3.freqMode,
                            volMode: vizState.op3.volMode
                        },
                        xyPads: JSON.parse(JSON.stringify(vizXYState))
                    }
                };

                patchBank[index] = patch;
                activePatch = index;
                renderPatchButtons();

                // Visual feedback
                const btn = document.getElementById('patchContainer').children[index];
                if (btn) {
                    btn.classList.add('saved');
                    setTimeout(() => btn.classList.remove('saved'), 200); // Flash
                    setTimeout(() => renderPatchButtons(), 250);
                }
            } catch (err) {
                console.error("Error saving patch " + index + ":", err);
                alert("Error saving patch: " + err.message);
            }
        }

        function loadPatch(index, autoStart = true) {
            try {
                console.log(`[DEBUG afm-an7] ===== loadPatch(${index}) START =====`);
                const patch = patchBank[index];
                if (!patch) return;

                // Track if this is the first patch load
                const isFirstPatchLoad = (activePatch === null);

                activePatch = index;
                playHistory.add(index);
                renderPatchButtons();

                // Restore BPM and limiter immediately (no transitions)
                currentBPM = patch.bpm;
                Tone.Transport.bpm.value = currentBPM;

                if (patch.limiter !== undefined) {
                    currentLimiter = patch.limiter;
                    updateLimiter(patch.limiter);
                }

                // Capture current playback state BEFORE restoring patch data
                const wasPlaying = playingPresets;

                // Restore routing mode
                routingMode = patch.routingMode;
                updateRoutingButtons();
                if (audioInitialized) setupModulationRouting();

                // Restore drone mode
                droneMode = patch.droneMode;
                const powerBtn = document.getElementById('powerButton');
                if (powerBtn) {
                    powerBtn.textContent = droneMode ? "Drone Mode" : "Drum Mode";
                    powerBtn.className = droneMode ? "btn-drone active" : "btn-drone";
                }
                // Set drone gain based on: (1) is it drone mode? (2) is player playing?
                // Use 0.3 instead of 1 to compensate for limiter makeup gain
                if (droneGain) {
                    droneGain.gain.value = (droneMode && playingPresets) ? 0.3 : 0;
                }

                // Set envelope gain: only active in drum mode when playing
                if (envelopeGain) {
                    envelopeGain.gain.value = (!droneMode && playingPresets) ? 1 : 0;
                }

                // In drone mode, also control VCAs based on playing state
                // When stopped, VCAs must be 0 to prevent sound
                if (droneMode && !playingPresets) {
                    if (mod1VCA) mod1VCA.gain.value = 0;
                    if (mod2VCA) mod2VCA.gain.value = 0;
                }

                // Restore sequencer speed
                sequencerSpeedMultiplier = patch.sequencerSpeedMultiplier;
                const speedBtn = document.getElementById('speedToggle');
                if (speedBtn) {
                    speedBtn.textContent = sequencerSpeedMultiplier === 16 ? "1/16 Speed" : "1x Speed";
                    if (sequencerSpeedMultiplier === 16) {
                        speedBtn.style.background = '#00bcd4';
                        speedBtn.style.color = '#000';
                    } else {
                        speedBtn.style.background = '#333';
                        speedBtn.style.color = '#fff';
                    }
                }

                // DON'T restore playingPresets from patch - respect user's current play/stop state
                // Update play button UI to match current wasPlaying state
                const playButton = document.getElementById("playButton");
                if (playButton) {
                    if (wasPlaying) {
                        playButton.textContent = "■";
                        playButton.classList.add("playing");
                    } else {
                        playButton.textContent = "▶";
                        playButton.classList.remove("playing");
                    }
                }

                // Restore glideMode (if saved - backward compatibility)
                if (patch.glideMode !== undefined) {
                    glideMode = patch.glideMode;
                    const glideToggle = document.getElementById('glideToggle');
                    if (glideToggle) {
                        glideToggle.textContent = glideMode ? "Glide" : "Step";
                        glideToggle.style.background = glideMode ? "var(--accent-color)" : "#333";
                        glideToggle.style.color = glideMode ? "#000" : "#fff";
                    }
                }

                // Restart interval ONLY if it was playing before patch load
                if (wasPlaying) {
                    clearInterval(presetInterval);
                    presetInterval = setInterval(playNextPreset, calculateStepInterval());
                }

                // Restore Sequencer pattern
                for (let i = 0; i < 16; i++) {
                    presets[i] = patch.presets[i];
                    stepStates[i] = migrateStepState(patch.stepStates[i]);
                }
                updatePresetButtons();

                // Restore active preset index, but ensure it points to a valid (non-null) preset
                let presetToLoad = (patch.activePreset !== undefined && patch.activePreset !== null) ? patch.activePreset : 0;

                // If the saved preset is null, find the first non-null preset
                if (patch.presets[presetToLoad] === null) {
                    for (let i = 0; i < 16; i++) {
                        if (patch.presets[i] !== null) {
                            presetToLoad = i;
                            break;
                        }
                    }
                }

                // Restore LFOs
                console.log(`[DEBUG afm-an7] Disposing ${lfos.length} old LFOs...`);
                lfos.forEach((l, idx) => {
                    console.log(`[DEBUG afm-an7]   LFO ${idx}: ${l.destinations.length} destinations`);
                    if (l.node) {
                        l.node.disconnect();
                        l.node.dispose();
                    }
                    l.destinations.forEach((d, dIdx) => {
                        console.log(`[DEBUG afm-an7]     Dest ${dIdx}: ${d.targetKey}, gainNode=${!!d.gainNode}`);
                        if (d.gainNode) {
                            d.gainNode.disconnect();
                            d.gainNode.dispose();
                        }

                        // CRITICAL: Cancel scheduled automation and reset to base values
                        // This prevents LFO-modulated values from contaminating the next patch
                        const targetParam = paramRegistry[d.targetKey]?.getParam();
                        if (targetParam) {
                            // Cancel any scheduled automation events
                            targetParam.cancelScheduledValues(Tone.now());

                            // Reset to base value
                            if (d.targetKey.includes('Freq')) {
                                // Frequency LFOs modulate detune - reset to 0 (no detuning)
                                targetParam.value = 0;
                                console.log(`[DEBUG afm-an7]     Reset ${d.targetKey} detune to 0`);
                            } else if (d.targetKey === 'mod1Level') {
                                // Use tracked base gain value
                                targetParam.value = baseGain1;
                                console.log(`[DEBUG afm-an7]     Reset mod1Level to baseGain1=${baseGain1.toFixed(3)}`);
                            } else if (d.targetKey === 'mod2Level') {
                                targetParam.value = baseGain2;
                                console.log(`[DEBUG afm-an7]     Reset mod2Level to baseGain2=${baseGain2.toFixed(3)}`);
                            } else if (d.targetKey === 'carLevel') {
                                // Carrier level is controlled by outputGain, reset to current preset value
                                // Will be set correctly by loadPreset() shortly after
                                const carLevelPreset = patch.presets[presetToLoad]?.carLevel || 0.5;
                                targetParam.value = parseFloat(carLevelPreset);
                                console.log(`[DEBUG afm-an7]     Reset carLevel to preset value=${carLevelPreset}`);
                            }
                        }
                    });
                });
                // CRITICAL: Cancel ALL scheduled automation and reset parameters to base values
                // This prevents glide-ramped or LFO-modulated values from persisting into the next patch
                // Must happen AFTER LFO disposal (which handles LFO-connected params) but BEFORE loading preset
                if (gainNode1 && gainNode1.gain) {
                    gainNode1.gain.cancelScheduledValues(Tone.now());
                    gainNode1.gain.value = baseGain1;
                }
                if (gainNode2 && gainNode2.gain) {
                    gainNode2.gain.cancelScheduledValues(Tone.now());
                    gainNode2.gain.value = baseGain2;
                }
                if (gainNode2to1 && gainNode2to1.gain) {
                    gainNode2to1.gain.cancelScheduledValues(Tone.now());
                    // Don't set value here - setupModulationRouting will set it
                }
                if (mod1VCA && mod1VCA.gain) {
                    mod1VCA.gain.cancelScheduledValues(Tone.now());
                    mod1VCA.gain.value = 0; // VCAs start at 0, envelopes will control them
                }
                if (mod2VCA && mod2VCA.gain) {
                    mod2VCA.gain.cancelScheduledValues(Tone.now());
                    mod2VCA.gain.value = 0;
                }
                if (outputGain && outputGain.gain) {
                    outputGain.gain.cancelScheduledValues(Tone.now());
                    outputGain.gain.value = 0; // CRITICAL: Reset to 0, loadPreset will set correct value
                }
                if (droneGain && droneGain.gain) {
                    droneGain.gain.cancelScheduledValues(Tone.now());
                    droneGain.gain.value = 0; // CRITICAL: Reset to 0, will be set based on droneMode
                }
                // Cancel frequency automation (glide mode ramps frequency, LFOs modulate detune)
                if (modulator1) {
                    if (modulator1.frequency) {
                        modulator1.frequency.cancelScheduledValues(Tone.now());
                        // Don't set value here - loadPreset will set it
                    }
                    if (modulator1.detune) {
                        modulator1.detune.cancelScheduledValues(Tone.now());
                        modulator1.detune.value = 0;
                    }
                }
                if (modulator2) {
                    if (modulator2.frequency) {
                        modulator2.frequency.cancelScheduledValues(Tone.now());
                        // Don't set value here - loadPreset will set it
                    }
                    if (modulator2.detune) {
                        modulator2.detune.cancelScheduledValues(Tone.now());
                        modulator2.detune.value = 0;
                    }
                }
                if (carrier) {
                    if (carrier.frequency) {
                        carrier.frequency.cancelScheduledValues(Tone.now());
                        // Don't set value here - loadPreset will set it
                    }
                    if (carrier.detune) {
                        carrier.detune.cancelScheduledValues(Tone.now());
                        carrier.detune.value = 0;
                    }
                }

                lfos = JSON.parse(JSON.stringify(patch.lfos));
                console.log(`[DEBUG afm-an7] Creating ${lfos.length} new LFOs...`);
                lfos.forEach(l => createLFONode(l));
                renderLFOs();

                // Update lfoIdCounter to prevent ID collisions
                if (lfos.length > 0) {
                    const maxId = Math.max(...lfos.map(l => l.id));
                    lfoIdCounter = maxId + 1;
                } else {
                    lfoIdCounter = 0;
                }

                // Restore Mod Seqs
                modSequencers.forEach(s => {
                    if (s.signal) s.signal.dispose();
                    s.destinations.forEach(d => { if (d.gain) d.gain.dispose(); });
                });
                modSequencers = patch.modSequencers ? JSON.parse(JSON.stringify(patch.modSequencers)) : [];
                modSequencers.forEach(s => {
                    s.signal = new Tone.Signal(0);
                    s.destinations.forEach(d => connectModSeqDestination(s, d));
                });
                renderModSeqs();

                // Update modSeqIdCounter to prevent ID collisions
                if (modSequencers.length > 0) {
                    const maxId = Math.max(...modSequencers.map(s => parseInt(s.id.split('-')[1])));
                    modSeqIdCounter = maxId + 1;
                } else {
                    modSeqIdCounter = 0;
                }

                // Load preset AFTER modulation is restored
                console.log(`[DEBUG afm-an7] Loading preset ${presetToLoad} (useTransition=true)...`);
                loadPreset(presetToLoad, true);

                // Restore Visualizer Parameters (if present - backward compatibility)
                if (patch.visualizer) {
                    // Restore color
                    vizState.color = patch.visualizer.color;
                    document.documentElement.style.setProperty('--viz-term-color', patch.visualizer.color);

                    // Update active color swatch
                    document.querySelectorAll('.viz-color-swatch').forEach(swatch => {
                        if (swatch.dataset.color === patch.visualizer.color) {
                            swatch.classList.add('active');
                            vizActiveSwatch = swatch;
                        } else {
                            swatch.classList.remove('active');
                        }
                    });

                    // Restore dropdown modes
                    vizState.op1.freqMode = patch.visualizer.op1.freqMode;
                    vizState.op1.volMode = patch.visualizer.op1.volMode;
                    vizState.op2.pattern = patch.visualizer.op2.pattern;
                    vizState.op2.mode = patch.visualizer.op2.mode;
                    vizState.op3.freqMode = patch.visualizer.op3.freqMode;
                    vizState.op3.volMode = patch.visualizer.op3.volMode;

                    // Update UI dropdowns if they exist (not in player mode)
                    const animModeEl = document.getElementById('viz-animation-mode');
                    const layoutModeEl = document.getElementById('viz-layout-mode');
                    const patternTypeEl = document.getElementById('viz-pattern-type');
                    const modModeEl = document.getElementById('viz-modulation-mode');
                    const op3FreqModeEl = document.getElementById('viz-op3-freq-mode');
                    const op3VolModeEl = document.getElementById('viz-op3-vol-mode');

                    if (animModeEl) animModeEl.value = patch.visualizer.op1.freqMode;
                    if (layoutModeEl) layoutModeEl.value = patch.visualizer.op1.volMode;
                    if (patternTypeEl) patternTypeEl.value = patch.visualizer.op2.pattern;
                    if (modModeEl) modModeEl.value = patch.visualizer.op2.mode;
                    if (op3FreqModeEl) op3FreqModeEl.value = patch.visualizer.op3.freqMode;
                    if (op3VolModeEl) op3VolModeEl.value = patch.visualizer.op3.volMode;

                    // Restore XY pad positions
                    Object.keys(patch.visualizer.xyPads).forEach(param => {
                        const padData = patch.visualizer.xyPads[param];
                        vizXYState[param].offset = padData.offset;
                        vizXYState[param].amp = padData.amp;
                        vizXYState[param].latched = padData.latched;

                        // Update visual indicators
                        const padElement = document.querySelector(`.viz-xy-pad[data-param="${param}"]`);
                        if (padElement) {
                            const indicator = padElement.querySelector('.viz-xy-indicator');

                            // Calculate visual position from offset/amp
                            const relX = (padData.offset / 200) + 0.5; // -100 to +100 → 0 to 1
                            const relY = 1 - (padData.amp / 200); // 0 to 200 → 1 to 0

                            indicator.style.left = (relX * 100) + '%';
                            indicator.style.top = (relY * 100) + '%';

                            // Update latched state
                            if (padData.latched) {
                                padElement.classList.add('latched');
                            } else {
                                padElement.classList.remove('latched');
                            }

                            // Update displays
                            const offsetDisplay = document.querySelector(`[data-display="${param}-offset"]`);
                            const ampDisplay = document.querySelector(`[data-display="${param}-amp"]`);
                            if (offsetDisplay) {
                                offsetDisplay.textContent = (padData.offset >= 0 ? '+' : '') + padData.offset.toFixed(0) + '%';
                            }
                            if (ampDisplay) {
                                ampDisplay.textContent = padData.amp.toFixed(0) + '%';
                            }
                        }
                    });
                }

                // Auto-start playback when stopped (only if autoStart is true)
                if (autoStart && !playingPresets) {
                    // Use setTimeout to allow patch to fully load before starting
                    setTimeout(() => {
                        togglePresetPlayback();
                    }, 100);
                }

                console.log(`[DEBUG afm-an7] ===== loadPatch(${index}) COMPLETE =====`);
            } catch (err) {
                console.error(`[DEBUG afm-an7] ===== loadPatch(${index}) ERROR =====`, err);
                console.error("Error loading patch " + index + ":", err);
                alert("Error loading patch: " + err.message);
            }
        }

        function updateMod1Wave(val, rampTime = 0) {
            // Validate waveform type - Tone.js only accepts these
            const validTypes = ['sine', 'square', 'sawtooth', 'triangle'];
            if (!val || !validTypes.includes(val)) {
                val = 'sine'; // Silently default to sine (migration handled in loadPreset)
            }

            if (modulator1) {
                if (rampTime > 0) {
                    setTimeout(() => modulator1.type = val, rampTime * 1000);
                } else {
                    modulator1.type = val;
                }
            }
        }

        function updateMod2Wave(val, rampTime = 0) {
            // Validate waveform type
            const validTypes = ['sine', 'square', 'sawtooth', 'triangle'];
            if (!val || !validTypes.includes(val)) {
                val = 'sine'; // Silently default to sine (migration handled in loadPreset)
            }

            if (modulator2) {
                if (rampTime > 0) {
                    setTimeout(() => modulator2.type = val, rampTime * 1000);
                } else {
                    modulator2.type = val;
                }
            }
        }

        function updateCarWave(val, rampTime = 0) {
            // Validate waveform type
            const validTypes = ['sine', 'square', 'sawtooth', 'triangle'];
            if (!val || !validTypes.includes(val)) {
                val = 'sine'; // Silently default to sine (migration handled in loadPreset)
            }

            if (carrier) {
                if (rampTime > 0) {
                    setTimeout(() => carrier.type = val, rampTime * 1000);
                } else {
                    carrier.type = val;
                }
            }
        }

        function toggleAudio() {
            if (!audioInitialized) initAudio();

            const powerButton = document.getElementById("powerButton");

            // Two-state toggle: Drum Mode <-> Drone Mode
            if (droneMode) {
                // Switch to drum mode
                droneGain.gain.value = 0; // Turn off drone

                // In drum mode, VCA levels will be controlled by envelopes when triggered
                mod1VCA.gain.value = 0; // Reset to zero, envelope will control it when triggered
                mod2VCA.gain.value = 0; // Reset to zero, envelope will control it when triggered

                powerButton.textContent = "Drum Mode";
                powerButton.classList.remove("drone");

                droneMode = false;
            } else {
                // Switch to drone mode
                // Use 0.3 to compensate for limiter makeup gain
                droneGain.gain.value = 0.3;

                // In drone mode, directly set VCA levels to slider values
                const mod1Level = sliderToModIndex(document.getElementById("mod1Level").value);
                const mod2Level = sliderToModIndex(document.getElementById("mod2Level").value);

                // Set VCA gains directly without envelopes
                mod1VCA.gain.value = mod1Level;
                mod2VCA.gain.value = mod2Level;

                powerButton.textContent = "Drone Mode";
                powerButton.classList.add("drone");

                droneMode = true;
            }

            // Audio is always on
            audioOn = true;
        }

        function savePreset(presetIndex) {
            // Always allow overwriting
            const preset = {
                mod1Wave: document.getElementById("mod1Wave").value || 'sine',
                mod1Freq: document.getElementById("mod1Freq").value,
                mod1Level: document.getElementById("mod1Level").value,
                mod1AttackTime: document.getElementById("mod1AttackTime").value,
                mod1DecayTime: document.getElementById("mod1DecayTime").value,
                mod1SustainLevel: document.getElementById("mod1SustainLevel").value,
                mod1ReleaseTime: document.getElementById("mod1ReleaseTime").value,
                mod1FreqAttackTime: document.getElementById("mod1FreqAttackTime").value,
                mod1FreqDecayTime: document.getElementById("mod1FreqDecayTime").value,
                mod1FreqSustainLevel: document.getElementById("mod1FreqSustainLevel").value,
                mod1FreqReleaseTime: document.getElementById("mod1FreqReleaseTime").value,
                mod1FreqEnvAmount: document.getElementById("mod1FreqEnvAmount").value,

                mod2Wave: document.getElementById("mod2Wave").value || 'sine',
                mod2Freq: document.getElementById("mod2Freq").value,
                mod2Level: document.getElementById("mod2Level").value,
                mod2AttackTime: document.getElementById("mod2AttackTime").value,
                mod2DecayTime: document.getElementById("mod2DecayTime").value,
                mod2SustainLevel: document.getElementById("mod2SustainLevel").value,
                mod2ReleaseTime: document.getElementById("mod2ReleaseTime").value,
                mod2FreqAttackTime: document.getElementById("mod2FreqAttackTime").value,

        function updatePresetButtons() {

                if (!button) continue; // Player mode: no preset buttons in UI

                if (activePreset === i) button.classList.add("active");

                // Apply state classes
                if (stepStates[i] === 'mute') button.classList.add("step-mute");

        function createPresetButtons() {
            const container = document.getElementById("presetContainer");

            for (let i = 0; i < 16; i++) {
                const button = document.createElement("button");
                button.id = `preset-${i}`;
                button.className = "step-btn";
                button.textContent = i + 1;

                button.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (e.shiftKey) {
                        // Toggle state: play -> mute -> skip -> play
                        if (stepStates[i] === 'play') stepStates[i] = 'mute';
                        else if (stepStates[i] === 'mute') stepStates[i] = 'skip';
                        else stepStates[i] = 'play';
                        updatePresetButtons();
                        savePresetsToStorage(); // Save state changes
                    } else {
                        loadPreset(i);
                    }
                });

                button.addEventListener("contextmenu", function (e) {
                    e.preventDefault();
                    savePreset(i);
                });

                // Add touch & hold support for mobile
                let touchTimer;
                button.addEventListener("touchstart", function (e) {
                    touchTimer = setTimeout(() => savePreset(i), 500);
                });
                button.addEventListener("touchend", function () {
                    if (touchTimer) clearTimeout(touchTimer);
                });
                button.addEventListener("touchmove", function () {
                    if (touchTimer) clearTimeout(touchTimer);
                });

                container.appendChild(button);
            }
        }

        function savePresetsToStorage() {
            try {
                const data = {
                    presets: presets,
                    stepStates: stepStates
