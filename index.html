                localStorage.setItem('fmSynthPresets', JSON.stringify(data));
            } catch (e) {
                console.error('Failed to save presets to storage:', e);
            }
        }

        function loadPresetsFromStorage() {
            try {
                const savedData = localStorage.getItem('fmSynthPresets');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);

                    // Handle legacy format (array of presets only)
                    if (Array.isArray(parsedData)) {
                        for (let i = 0; i < Math.min(parsedData.length, presets.length); i++) {
                            presets[i] = parsedData[i];
                        }
                    } else {
                        // Handle new format with stepStates
                        if (parsedData.presets) {
                            for (let i = 0; i < Math.min(parsedData.presets.length, presets.length); i++) {
                                presets[i] = parsedData.presets[i];
                            }
                        }
                        if (parsedData.stepStates) {
                            for (let i = 0; i < Math.min(parsedData.stepStates.length, stepStates.length); i++) {
                                stepStates[i] = parsedData.stepStates[i];
                            }
                        }
                    }
                    updatePresetButtons();
                }
            } catch (e) {
                console.error('Failed to load presets from storage:', e);
            }
        }

        function exportPresets() {
            try {
                // Create a JSON file containing the presets
                const presetsJSON = JSON.stringify(presets, null, 2);
                const blob = new Blob([presetsJSON], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                // Create a temporary link and trigger download
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'fm_synth_presets.json';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // Clean up
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('Failed to export presets:', e);

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const importedPresets = JSON.parse(e.target.result);

                    // Validate the imported data
                    if (!Array.isArray(importedPresets)) {
                        throw new Error('Invalid preset format');
                    }

                    // Replace current presets with imported ones
                    for (let i = 0; i < presets.length; i++) {
                        if (i < importedPresets.length && importedPresets[i]) {
                            presets[i] = importedPresets[i];
                        } else {
                            presets[i] = null;
                        }
                    }

                    // Update UI and save to storage
                    updatePresetButtons();
                    savePresetsToStorage();

                    // Reset the file input for future imports
                    event.target.value = '';

                    alert('Presets imported successfully!');
                } catch (e) {
                    console.error('Failed to import presets:', e);
                    alert('Failed to import presets. Please make sure the file is valid.');
                }
            };

            reader.readAsText(file);
        }

        function calculateStepInterval() {
            // At 60 BPM, we want 4 steps per beat (0.5s per step)
            // Formula: (60/BPM) * 1000 / 4 = 15000 / BPM
            // Multiplier: 1 (Normal) or 16 (Slow)
            return Math.round((15000 / currentBPM) * sequencerSpeedMultiplier);
        }


        function updateBPM(value) {
            currentBPM = parseInt(value);

            // Update interval if playing
            if (playingPresets) {
                clearInterval(presetInterval);
                presetInterval = setInterval(playNextPreset, calculateStepInterval());
            }
        }

        function updateLimiter(value) {
            const sliderValue = parseInt(value);
            currentLimiter = sliderValue;

            // Map 0-100% to 0dB to -30dB (0% = no limiting, 100% = max limiting)
            const threshold = -(sliderValue * 0.3); // 0 to -30

            if (outputLimiter) {
                outputLimiter.threshold.value = threshold;

                // Apply automatic makeup gain to compensate for threshold reduction
                // Add back 75% of the threshold reduction to maintain perceived loudness
                const makeupGainDB = Math.abs(threshold) * 0.75;
                const makeupGainLinear = Math.pow(10, makeupGainDB / 20); // Convert dB to linear
                masterOutput.gain.value = makeupGainLinear;
            }
        }

        async function togglePresetPlayback() {
            const playButton = document.getElementById("playButton");
            const vizContainer = document.getElementById('viz-canvas-container');

            if (playingPresets) {
                clearInterval(presetInterval);
                playButton.textContent = "▶";
                playButton.classList.remove("playing");
                playingPresets = false;

                // Hide visualizer when stopping
                if (vizContainer) {
                    vizContainer.classList.remove('visible');
                }

                // Show tree when stopping (remove auto-hide)
                const playerLayout = document.getElementById('playerLayout');
                if (playerLayout) {
                    playerLayout.classList.remove('ui-hidden');
                }

                // Stop all audio paths in player (editor keeps drone playing)
                if (droneGain) {
                    droneGain.gain.value = 0;
                }
                if (envelopeGain) {
                    envelopeGain.gain.value = 0;
                }

                // Also stop VCAs in drone mode to prevent sound
                if (droneMode) {
                    if (mod1VCA) mod1VCA.gain.value = 0;
                    if (mod2VCA) mod2VCA.gain.value = 0;
                }
            } else {
                // Enable audio if not already on
                const wasJustInitialized = !audioInitialized;
                if (!audioInitialized) await initAudio();

                // If audio was just initialized and a patch is loaded, reapply limiter
                // (limiter was set in loadPatch before audio existed)
                if (wasJustInitialized && activePatch !== null) {
                    updateLimiter(currentLimiter);

                    // Also initialize audio path gains to prevent volume spikes
                    // These will be set again later, but starting with safe values prevents issues
                    if (droneGain) droneGain.gain.value = 0;
                    if (envelopeGain) envelopeGain.gain.value = 0;
                }

                // If no patch is loaded, randomly select one from available patches
                if (activePatch === null) {
                    const availablePatches = [];
                    for (let i = 0; i < patchBank.length; i++) {
                        if (patchBank[i] !== null) {
                            availablePatches.push(i);
                        }
                    }

                    if (availablePatches.length > 0) {
                        const randomIndex = availablePatches[Math.floor(Math.random() * availablePatches.length)];
                        loadPatch(randomIndex, false); // Don't auto-start; togglePresetPlayback will handle it

                        // If audio was just initialized, ensure gains are properly reset
                        // (This handles the case where random patch is loaded on first play)
                        if (wasJustInitialized) {
                            if (droneGain) droneGain.gain.value = 0;
                            if (envelopeGain) envelopeGain.gain.value = 0;
                        }
                    }
                }

                // Start with active preset or from the beginning
                currentPresetIndex = (activePreset !== null) ? activePreset : 0;

                // Find next valid preset
                let validPresetsExist = false;
                for (let i = 0; i < presets.length; i++) {
                    if (presets[i] !== null) {
                        validPresetsExist = true;
                        break;
                    }
                }

                if (!validPresetsExist) {
                    // Still no valid presets after loading patch - should not happen
                    return;
                }

                // Find first valid preset if current is invalid
                if (presets[currentPresetIndex] === null) {
                    for (let i = 0; i < presets.length; i++) {
                        if (presets[i] !== null) {
                            currentPresetIndex = i;
                            break;
                        }
                    }
                }

                // Load the first preset
                loadPreset(currentPresetIndex);

                // Update Mod Sequencers for first step
                const stepDuration = calculateStepInterval() / 1000;
                updateModSeqStep(currentPresetIndex, stepDuration);

                // Set interval to cycle through presets based on BPM
                presetInterval = setInterval(playNextPreset, calculateStepInterval());
                playButton.textContent = "■";
                playButton.classList.add("playing");
                playingPresets = true;

                // Show visualizer when playing
                if (vizContainer) {
                    vizContainer.classList.add('visible');
                }

                // Start appropriate audio path based on mode
                if (droneMode) {
                    // Drone mode: enable drone path, disable envelope path
                    // Use lower gain to compensate for limiter makeup gain
                    if (droneGain) droneGain.gain.value = 0.3;
                    if (envelopeGain) envelopeGain.gain.value = 0;

                    // Restore VCA levels from current preset
                    const mod1Level = sliderToModIndex(currentSynthParams.mod1Level || 0.5);
                    const mod2Level = sliderToModIndex(currentSynthParams.mod2Level || 0.5);
                    if (mod1VCA) mod1VCA.gain.value = mod1Level;
                    if (mod2VCA) mod2VCA.gain.value = mod2Level;
                } else {
                    // Drum mode: enable envelope path, disable drone path
                    if (droneGain) droneGain.gain.value = 0;
                    if (envelopeGain) envelopeGain.gain.value = 1;
                }
            }
        }

        function playNextPreset() {
            let nextIndex = (currentPresetIndex + 1) % presets.length;

            // Handle skip logic (use object property)
            let attempts = 0;
            while (stepStates[nextIndex].skip && attempts < 16) {
                nextIndex = (nextIndex + 1) % presets.length;
                attempts++;
            }

            // If all steps are skipped, stop or pause (here we just continue to avoid freeze)
            if (attempts >= 16) return;

            currentPresetIndex = nextIndex;

            // Update UI to show active step
            activePreset = currentPresetIndex;
            updatePresetButtons();

            // Update Mod Sequencers
            const stepDuration = calculateStepInterval() / 1000;
            updateModSeqStep(currentPresetIndex, stepDuration);

            // Play if not muted and preset exists (use object property)
            if (!stepStates[currentPresetIndex].synthmute && presets[currentPresetIndex] !== null) {
                loadPreset(currentPresetIndex);
            } else {
                // It's a rest or muted step. 
                // We still want to update the UI (done above) but NOT trigger a new note.
                // The previous note will naturally release if it has a long release time.
                // Note: loadPreset triggers the envelope, so by NOT calling it, we get a rest.
                // However, we might want to update the knobs to reflect the "empty" slot or keep previous?
                // Standard sequencer behavior is usually just silence/rest without changing parameters visually 
                // if there's no data, OR clearing them. 
                // For now, we'll just NOT trigger.
            }
        }

        // Helper for Custom Dropdowns (Portal Version)
        function createCustomDropdown(options, selectedValue, onChange) {
            const wrapper = document.createElement('div');
            wrapper.className = 'custom-select-wrapper';

            const trigger = document.createElement('div');
            trigger.className = 'custom-select-trigger';

            // Find label for selected value
            const selectedOption = options.find(o => o.value === selectedValue);
            trigger.textContent = selectedOption ? selectedOption.text : selectedValue;

            // Create options list but don't attach yet
            const optionsList = document.createElement('div');
            optionsList.className = 'custom-select-options';
            // Reset some styles for portal usage
            optionsList.style.visibility = 'visible';
            optionsList.style.opacity = '1';
            optionsList.style.bottom = 'auto';
            optionsList.style.left = 'auto';
            optionsList.style.top = 'auto';

            options.forEach(opt => {
                const optionEl = document.createElement('div');
                optionEl.className = 'custom-option';
                if (opt.value === selectedValue) optionEl.classList.add('selected');
                optionEl.textContent = opt.text;
                optionEl.onclick = (e) => {
                    e.stopPropagation();
                    trigger.textContent = opt.text;
                    wrapper.classList.remove('open');
                    if (optionsList.parentNode) optionsList.parentNode.removeChild(optionsList);

                    // Update selected class
                    Array.from(optionsList.children).forEach(c => c.classList.remove('selected'));
                    optionEl.classList.add('selected');
                    onChange(opt.value);
                };
                optionsList.appendChild(optionEl);
            });

            trigger.onclick = (e) => {
                e.stopPropagation();

                const isOpen = wrapper.classList.contains('open');

                // Close all others
                document.querySelectorAll('.custom-select-wrapper.open').forEach(el => {
                    el.classList.remove('open');
                });
                document.querySelectorAll('.custom-select-options.portal-open').forEach(el => {
                    if (el.parentNode) el.parentNode.removeChild(el);
                });

                if (!isOpen) {
                    wrapper.classList.add('open');
                    optionsList.classList.add('portal-open');
                    document.body.appendChild(optionsList);

                    // Calculate Position
                    const rect = wrapper.getBoundingClientRect();
                    optionsList.style.position = 'fixed';
                    optionsList.style.width = rect.width + 'px';
                    optionsList.style.left = rect.left + 'px';
                    optionsList.style.zIndex = '10000';

                    // Force open upwards
                    optionsList.style.top = 'auto';
                    optionsList.style.bottom = (window.innerHeight - rect.top) + 'px';

                    // Optional: Check if it fits upwards, if not open downwards?
                    // For now, user specifically wants upwards because it's at the bottom.
                }
            };

            wrapper.appendChild(trigger);
            return wrapper;
        }

        // LFO Functions
        function addLFO() {
            const id = lfoIdCounter++;
            const lfoData = {
                id: id,
                type: 'sine',
                freq: 1, // Hz (internal)
                cpm: 60, // CPM (display/control)
                sync: false,
                syncRate: 1, // Multiplier of BPM (1 = quarter note)
                destinations: [], // { targetKey, amount, gainNode }
                node: null
            };

            // Create Tone.LFO if audio is initialized
            if (audioInitialized) {
                createLFONode(lfoData);
            }

            lfos.push(lfoData);
            renderLFOs();
        }

        function createLFONode(lfoData) {
            if (lfoData.node) lfoData.node.dispose();

            // Create LFO with 0-1 range for easier control logic, or -1 to 1?
            // Standard LFO is -1 to 1. We'll use that and scale via gain nodes.
            lfoData.node = new Tone.LFO(lfoData.freq, -1, 1).start();
            lfoData.node.type = lfoData.type;
            console.log(`[DEBUG afm-an7] createLFONode: id=${lfoData.id}, freq=${lfoData.freq}Hz, type=${lfoData.type}, destinations=${lfoData.destinations.length}`);

            // Reconnect destinations
            lfoData.destinations.forEach(dest => {
                connectLFODestination(lfoData, dest);
            });
        }

        function connectLFODestination(lfoData, dest) {
            if (!audioInitialized) return;

            const targetParam = paramRegistry[dest.targetKey].getParam();
            if (!targetParam) return;

            // Create a gain node for depth control
            // We need to scale appropriately.
            // Freq needs large values (e.g. +/- 100Hz or more).
            // Level needs small values (e.g. +/- 0.5) for Carrier, but LARGE for Modulators (Index 0-3000)

            let scale = 1;
            if (dest.targetKey.includes('Freq')) {
                scale = 1200; // +/- 1200 cents (1 octave) for Detune
            } else if (dest.targetKey.includes('mod') && dest.targetKey.includes('Level')) {
                scale = 500; // FM Index needs large modulation values
            } else {
                scale = 1; // Carrier Level (Volume) is 0-1
            }

            if (dest.gainNode) {
                console.log(`[DEBUG afm-an7] connectLFODestination: Disposing existing gainNode for ${dest.targetKey}`);
                dest.gainNode.disconnect();
                dest.gainNode.dispose();
            }
            dest.gainNode = new Tone.Gain(dest.amount * scale);

            lfoData.node.connect(dest.gainNode);
            dest.gainNode.connect(targetParam);
            console.log(`[DEBUG afm-an7] connectLFODestination: Connected LFO ${lfoData.id} → ${dest.targetKey}, amount=${dest.amount}, scale=${scale}, gain=${dest.amount * scale}`);
        }

        function removeLFO(id) {
            const index = lfos.findIndex(l => l.id === id);
            if (index !== -1) {
                const lfo = lfos[index];
                console.log(`[DEBUG afm-an7] removeLFO: Removing LFO ${id}, ${lfo.destinations.length} destinations`);
                if (lfo.node) {
                    lfo.node.stop();
                    lfo.node.disconnect();
                    lfo.node.dispose();
                }
                lfo.destinations.forEach((d, idx) => {
                    if (d.gainNode) {
                        console.log(`[DEBUG afm-an7]   Disconnecting destination ${idx}: ${d.targetKey}`);
                        d.gainNode.disconnect();
                        d.gainNode.dispose();
                    }
                });
                lfos.splice(index, 1);
                renderLFOs();
            }
        }

        function addDestination(lfoId) {
            const lfo = lfos.find(l => l.id === lfoId);
            if (!lfo) return;

            const dest = {
                targetKey: 'mod1Freq', // Default
                amount: 0.5,
                gainNode: null
            };

            lfo.destinations.push(dest);
            if (audioInitialized) {
                connectLFODestination(lfo, dest);
            }
            renderLFOs();
        }

        function removeDestination(lfoId, destIndex) {
            const lfo = lfos.find(l => l.id === lfoId);
            if (!lfo) return;

            const dest = lfo.destinations[destIndex];
            if (dest.gainNode) {
                dest.gainNode.disconnect();
                dest.gainNode.dispose();
            }
            lfo.destinations.splice(destIndex, 1);
            renderLFOs();
        }

        function updateLFOParam(id, param, value) {
            const lfo = lfos.find(l => l.id === id);
            if (!lfo) return;

            if (param === 'type') {
                lfo.type = value;
                if (lfo.node) lfo.node.type = value;
            } else if (param === 'freq') {
                lfo.freq = parseFloat(value);
                if (lfo.node) lfo.node.frequency.value = lfo.freq;
            }
        }

        function updateDestinationParam(lfoId, destIndex, param, value) {
            const lfo = lfos.find(l => l.id === lfoId);
            if (!lfo) return;
            const dest = lfo.destinations[destIndex];

            if (param === 'targetKey') {
                // Disconnect old
                if (dest.gainNode) {
                    dest.gainNode.disconnect();
                    dest.gainNode.dispose();
                    dest.gainNode = null;
                }
                dest.targetKey = value;
                if (audioInitialized) connectLFODestination(lfo, dest);
            } else if (param === 'amount') {
                dest.amount = parseFloat(value);
                if (dest.gainNode) {
                    let scale = 1;
                    if (dest.targetKey.includes('Freq')) {
                        scale = 1200;
                    } else if (dest.targetKey.includes('mod') && dest.targetKey.includes('Level')) {
                        scale = 500;
                    }
                    dest.gainNode.gain.value = dest.amount * scale;
                }
            }
        }

                // Logarithmic CPM scaling constants
                const minCPM = 0.1;  // 0.1 CPM = 1 cycle every 10 minutes
                const maxCPM = 8000; // 8000 CPM = ~133 Hz

                // Convert CPM to slider value (logarithmic)
                function cpmToSlider(cpm) {
                    return Math.round(1000 * Math.log(cpm / minCPM) / logRange);

        function updateLFOParam(id, param, value) {
            const lfo = lfos.find(l => l.id === id);
            if (!lfo) return;

            if (param === 'type') {
                lfo.type = value;
                if (lfo.node) lfo.node.type = value;
            } else if (param === 'cpm') {
                lfo.cpm = value;
                lfo.freq = value / 60;
                if (lfo.node) lfo.node.frequency.value = lfo.freq;
            } else if (param === 'sync') {
                lfo.sync = value;
                // Recalculate freq based on mode
                if (lfo.sync) {
                    updateSyncedLFOs(); // Will set freq based on BPM * syncRate
                } else {
                    // Revert to stored CPM
                    lfo.freq = lfo.cpm / 60;
                    if (lfo.node) lfo.node.frequency.value = lfo.freq;
                }
                renderLFOs(); // Re-render to update slider range
            } else if (param === 'syncRate') {
                lfo.syncRate = value;
                updateSyncedLFOs();
            }
        }

        function updateSyncedLFOs() {
            const bpm = currentBPM;
            lfos.forEach(lfo => {
                if (lfo.sync && lfo.node) {
                    const cpm = bpm * lfo.syncRate;
                    lfo.freq = cpm / 60;
                    lfo.node.frequency.value = lfo.freq;
                }
            });
        }

        function createModSeqGraph(seq) {
            const graph = document.createElement("div");
            graph.className = "bipolar-graph";
            graph.id = `graph-${seq.id}`;

            seq.steps.forEach((val, i) => {
                const barContainer = document.createElement("div");
                barContainer.className = "bar-container";
                barContainer.dataset.step = i;

                const bar = document.createElement("div");
                bar.className = `bar ${val >= 0 ? 'positive' : 'negative'}`;
                bar.style.height = `${Math.abs(val) * 50}%`; // 50% is max height from center

                barContainer.appendChild(bar);
                graph.appendChild(barContainer);

                // Interaction
                barContainer.onmousedown = (e) => {
                    const updateVal = (e) => {
                        const rect = barContainer.getBoundingClientRect();
                        const y = e.clientY - rect.top;
                        const height = rect.height;
                        // Center is height/2.
                        // y < center is positive, y > center is negative.
                        // 0 at center. -1 at bottom, +1 at top.
                        // Wait, standard UI: Top is +1, Bottom is -1.
                        // y=0 -> +1. y=height -> -1. y=height/2 -> 0.

                        let normVal = 1 - (y / height) * 2;
                        normVal = Math.max(-1, Math.min(1, normVal));

                        // Snap to 0 if close
                        if (Math.abs(normVal) < 0.05) normVal = 0;

                        seq.steps[i] = normVal;

                        // Update Visuals
                        bar.className = `bar ${normVal >= 0 ? 'positive' : 'negative'}`;
                        bar.style.height = `${Math.abs(normVal) * 50}%`;
                    };

                    updateVal(e);

                    const moveHandler = (e) => updateVal(e);
                    const upHandler = () => {
                        document.removeEventListener('mousemove', moveHandler);
                        document.removeEventListener('mouseup', upHandler);
                    };

                    document.addEventListener('mousemove', moveHandler);
                    document.addEventListener('mouseup', upHandler);
                };
            });

            return graph;
        }

        function changeModSeqLength(id, delta) {
            const seq = modSequencers.find(s => s.id === id);
            if (!seq) return;

            const newLen = Math.max(2, Math.min(16, seq.length + delta));
            if (newLen === seq.length) return;

            seq.length = newLen;

            // Resize steps array
            if (newLen > seq.steps.length) {
                // Add zeros
                while (seq.steps.length < newLen) seq.steps.push(0);
            } else {
                // Trim
                seq.steps.length = newLen;
            }

            renderModSeqs();
        }

        function addModSeqDestination(id) {
            const seq = modSequencers.find(s => s.id === id);
            if (!seq) return;

            const dest = {
                targetKey: 'mod1Freq',
                amount: 0.5,
                gain: new Tone.Gain(0)
            };

            seq.destinations.push(dest);
            connectModSeqDestination(seq, dest);
            renderModSeqs();
        }

        function removeModSeqDestination(id, index) {
            const seq = modSequencers.find(s => s.id === id);
            if (!seq) return;

            const dest = seq.destinations[index];
            if (dest.gain) dest.gain.dispose();

            seq.destinations.splice(index, 1);
            renderModSeqs();
        }

        function updateModSeqDestParam(id, index, param, value) {
            const seq = modSequencers.find(s => s.id === id);
            if (!seq) return;

            const dest = seq.destinations[index];
            dest[param] = value;

            if (param === 'targetKey') {
                connectModSeqDestination(seq, dest);
            } else if (param === 'amount') {
                // Update gain scale
                // Pitch: +/- 1200 cents (1 octave)
                // Level: +/- 1.0
                let scale = 1;
                if (dest.targetKey.includes('Freq')) scale = 1200;
                else if (dest.targetKey.includes('Level')) scale = 1;

                dest.gain.gain.value = parseFloat(value) * scale;
            }
        }

        function connectModSeqDestination(seq, dest) {
            if (dest.gain) dest.gain.disconnect();
            else dest.gain = new Tone.Gain(0);

            // Check latch state
            const paramId = getParamIdFromTarget(dest.targetKey);
            if (latchedParams.has(paramId)) {
                dest.gain.gain.value = 0;
            } else {
                // Update gain based on current amount/target
                let scale = 1;
                if (dest.targetKey.includes('Freq')) scale = 1200;

                dest.gain.gain.value = dest.amount * scale;
            }

            seq.signal.connect(dest.gain);

            // Connect to target
            if (dest.targetKey === 'mod1Freq' && modulator1) dest.gain.connect(modulator1.detune);
            else if (dest.targetKey === 'mod1Level' && gainNode1) dest.gain.connect(gainNode1.gain);
            else if (dest.targetKey === 'mod2Freq' && modulator2) dest.gain.connect(modulator2.detune);
            else if (dest.targetKey === 'mod2Level' && gainNode2) dest.gain.connect(gainNode2.gain);
            else if (dest.targetKey === 'carFreq' && carrier) dest.gain.connect(carrier.detune);
            else if (dest.targetKey === 'carLevel' && outputGain) dest.gain.connect(outputGain.gain);
        }

        function updateModSeqLatching() {

        function getParamIdFromTarget(targetKey) {

        function updateModSeqStep(masterStepIndex, duration) {
            modSequencers.forEach(seq => {
                const localStep = masterStepIndex % seq.length;
                const value = seq.steps[localStep];

                // Audio Update
                if (seq.glide) {
                    seq.signal.linearRampTo(value, duration);
                } else {

                // Visual Feedback
                const graph = document.getElementById(`graph-${seq.id}`);

                // Slider Animation
                seq.destinations.forEach(dest => {
                    const paramId = getParamIdFromTarget(dest.targetKey);
                    // We only animate if NOT latched
                    if (!latchedParams.has(paramId)) {
                        const slider = document.getElementById(paramId);
                        if (slider) {
                            // Calculate modulation offset
                            // Value is -1 to 1. Amount is 0 to 1.
                            // We need to map this to slider range (0-1).
                            // Pitch: +/- 1 octave. Slider is 0-1 (log scale).
                            // This is hard to map exactly visually without reverse math.
                            // Simplified: Just add (value * amount * 0.2) to slider value for visual indication.
                            // 0.2 is an arbitrary "visual scale" to keep it on screen.

                            const baseVal = parseFloat(slider.value);
                            const modOffset = value * dest.amount * 0.2;
                            let targetVal = baseVal + modOffset;
                            targetVal = Math.max(0, Math.min(1, targetVal));

                            // Use animateUI
                            // We pass a dummy updateFn because we don't want to trigger audio updates from this visual move
                            // The audio is handled by Tone.Signal
                            animateUI(paramId, parseFloat(slider.value), targetVal, duration, (val) => {
                                // Update text display only
                                if (paramId.includes('Freq')) {
                                    const display = document.getElementById(paramId + 'Value');
                                    if (display) display.textContent = formatFreq(sliderToFreq(val));
                                } else {
                                    const display = document.getElementById(paramId + 'Value');
                                    if (display) {
                                        if (paramId.includes('Level') && !paramId.includes('car')) {
                                            display.textContent = Math.round(sliderToModIndex(val));
                                        } else {
                                            display.textContent = val.toFixed(2);
                                        }
                                    }
                                }
                            });
                        }
                    }
                });
            });
        }

        // Tree Generation Functions
        function generateTreeStructure(nodeCount) {
            // Create tree that widens towards the top (inverted triangle shape)
            const nodes = Array(nodeCount).fill(null).map((_, i) => ({
                id: i,
                parent: null,
                children: [],
                level: 0
            }));

            // Root (patch 0) at level 0
            nodes[0].level = 0;
            const unassigned = [];
            for (let i = 1; i < nodeCount; i++) {
                unassigned.push(i);
            }
            const assignedByLevel = [[0]];

            let currentLevel = 0;
            const TARGET_LEVELS = 4;
            const MAX_CHILDREN = 4;

            // Distribute nodes with gradual growth (wider at top, but capped per level)
            while (unassigned.length > 0) {
                currentLevel++;
                const parents = assignedByLevel[currentLevel - 1];

                // Calculate nodes for this level with balanced distribution
                const levelsRemaining = TARGET_LEVELS - currentLevel + 1;

                let nodesForLevel;
                if (levelsRemaining === 1) {
                    // Last level gets remaining, but cap at reasonable amount
                    nodesForLevel = Math.min(unassigned.length, 12);
                } else {
                    // Gradual increase: level 1 gets ~3-4, level 2 gets ~6-8, level 3 gets ~10-12
                    const baseAmount = 2 + currentLevel * 2;
                    const remaining = unassigned.length;
                    const avgPerLevel = Math.ceil(remaining / levelsRemaining);

                    nodesForLevel = Math.min(
                        unassigned.length, // Never exceed available nodes
                        baseAmount + Math.floor(Math.random() * 2), // Add slight randomness
                        avgPerLevel * 1.2, // Allow 20% more than average
                        remaining - (levelsRemaining - 1) * 2 // Ensure future levels get at least 2
                    );
                }

                const newLevel = [];
                for (let i = 0; i < nodesForLevel; i++) {
                    if (unassigned.length === 0) break; // Safety check

                    const parent = pickWeightedParent(parents, nodes, MAX_CHILDREN);
                    const childId = unassigned.shift();

                    nodes[childId].parent = parent.id;
                    nodes[childId].level = currentLevel;
                    nodes[parent.id].children.push(childId);
                    newLevel.push(childId);
                }
                assignedByLevel.push(newLevel);
            }

            return { nodes, levelCount: currentLevel + 1 };
        }

        function pickWeightedParent(parents, nodes, maxChildren) {
            // Prefer parents with fewer children
            const eligible = parents.filter(id => nodes[id].children.length < maxChildren);
            if (eligible.length === 0) {
                return nodes[parents[Math.floor(Math.random() * parents.length)]];
            }

            // Weight inversely by child count
            const weights = eligible.map(id => 1 / (nodes[id].children.length + 1));
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            const rand = Math.random() * totalWeight;

            let cumulative = 0;
            for (let i = 0; i < eligible.length; i++) {
                cumulative += weights[i];
                if (rand <= cumulative) return nodes[eligible[i]];
            }
            return nodes[eligible[0]];
        }

        // Layout Calculation Functions
        function calculateVerticalPositions(levelCount, containerHeight) {
            const BUTTON_SIZE = 32;
            const TOP_MARGIN = 16;
            const BOTTOM_MARGIN = 16;
            const TRUNK_MULTIPLIER = 1.8; // Make trunk (level 0→1) longer

            const usableHeight = containerHeight - TOP_MARGIN - BOTTOM_MARGIN - BUTTON_SIZE;
            const baseSpacing = usableHeight / (levelCount - 1 + (TRUNK_MULTIPLIER - 1));

            // Calculate positions with emphasized trunk
            const positions = [];
            let currentY = containerHeight - BOTTOM_MARGIN - BUTTON_SIZE / 2;
            positions.push(currentY);

            for (let level = 1; level < levelCount; level++) {
                const spacing = level === 1 ? baseSpacing * TRUNK_MULTIPLIER : baseSpacing;
                currentY -= spacing;
                positions.push(currentY);
            }

            return positions;
        }

        function calculateHorizontalPositions(nodes, levelCount, containerWidth) {
            const MIN_SPACING = 60;

            // Calculate subtree widths (bottom-up)
            const subtreeWidths = new Map();
            function calcWidth(nodeId) {
                const node = nodes[nodeId];
                if (node.children.length === 0) {
                    subtreeWidths.set(nodeId, MIN_SPACING);
                    return MIN_SPACING;
                }
                const childWidths = node.children.map(calcWidth);
                const totalWidth = childWidths.reduce((a, b) => a + b, 0);
                subtreeWidths.set(nodeId, totalWidth);
                return totalWidth;
            }
            calcWidth(0);

            // Assign positions (top-down)
            const positions = new Map();
            function assignPos(nodeId, leftBound, rightBound) {
                const node = nodes[nodeId];
                const centerX = (leftBound + rightBound) / 2;
                positions.set(nodeId, centerX);

                if (node.children.length === 0) return;

                const totalWidth = subtreeWidths.get(nodeId);
                let currentX = centerX - totalWidth / 2;

                node.children.forEach(childId => {
                    const childWidth = subtreeWidths.get(childId);
                    assignPos(childId, currentX, currentX + childWidth);
                    currentX += childWidth;
                });
            }
            assignPos(0, 0, containerWidth);

            // Convert to {x, y} positions
            const levelYs = calculateVerticalPositions(levelCount, 400);
            const BUTTON_SIZE = 32;
            return nodes.map(node => ({
                x: positions.get(node.id) - BUTTON_SIZE / 2,
                y: levelYs[node.level] - BUTTON_SIZE / 2
            }));
        }

        // SVG Rendering Functions
        function createBezierPath(parentPos, childPos) {
            const BUTTON_SIZE = 32;

            // Button centers
            const startX = parentPos.x + BUTTON_SIZE / 2;
            const startY = parentPos.y + BUTTON_SIZE / 2;
            const endX = childPos.x + BUTTON_SIZE / 2;
            const endY = childPos.y + BUTTON_SIZE / 2;

            const dy = endY - startY;

            // Organic control points with randomness
            const cp1X = startX + (endX - startX) * 0.2 + (Math.random() - 0.5) * 30;
            const cp1Y = startY + dy * 0.3;
            const cp2X = endX + (startX - endX) * 0.2 + (Math.random() - 0.5) * 30;
            const cp2Y = endY - dy * 0.3;

            return `M ${startX} ${startY} C ${cp1X} ${cp1Y}, ${cp2X} ${cp2Y}, ${endX} ${endY}`;
        }

        function renderTreeLines(nodes, positions) {
            const container = document.getElementById('patchContainer');
            let svg = container.querySelector('#treeLinesSVG');

            if (!svg) {
                svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.id = 'treeLinesSVG';
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                svg.style.width = '100%';
                svg.style.height = '100%';
                svg.style.pointerEvents = 'none';
                svg.style.zIndex = '0';
                svg.setAttribute('overflow', 'visible'); // SVG attribute to allow paths beyond bounds
                container.insertBefore(svg, container.firstChild);
            }

            svg.innerHTML = ''; // Clear existing

            // Draw trunk from play button to root node
            const playButton = document.getElementById('playButton');
            const rootPos = positions[0]; // Root is always node 0
            if (playButton && rootPos) {
                const playRect = playButton.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();

                // Extend SVG to cover play button area
                const extraHeight = playRect.bottom - containerRect.bottom + 10; // +10px padding
                if (extraHeight > 0) {
                    svg.style.height = `calc(100% + ${extraHeight}px)`;
                }

                // Play button top center (relative to container)
                const playX = playRect.left + playRect.width / 2 - containerRect.left;
                const playY = playRect.top - containerRect.top;

                // Root button bottom center
                const BUTTON_SIZE = 32;
                const rootX = rootPos.x + BUTTON_SIZE / 2;
                const rootY = rootPos.y + BUTTON_SIZE;

                // Draw pot shape with convex sides (wider at top, narrower at bottom)
                const potWidth = 60;
                const potHeight = 45;
                const potLeft = playRect.left - containerRect.left;
                const potTop = playRect.top - containerRect.top;

                // Top width: 80% of pot width, bottom width: 50% of pot width
                const topWidth = potWidth * 0.8;
                const bottomWidth = potWidth * 0.5;
                const centerX = potLeft + potWidth / 2;

                // Define pot shape with convex curves
                // Start at bottom-left, go up-left (convex), across top, down-right (convex), close bottom
                const potPath = `
                    M ${centerX - bottomWidth/2} ${potTop + potHeight}
                    Q ${centerX - topWidth/2 - 5} ${potTop + potHeight/2}, ${centerX - topWidth/2} ${potTop}
                    L ${centerX + topWidth/2} ${potTop}
                    Q ${centerX + topWidth/2 + 5} ${potTop + potHeight/2}, ${centerX + bottomWidth/2} ${potTop + potHeight}
                    Z
                `;

                const pot = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                pot.setAttribute('d', potPath);
                pot.setAttribute('fill', 'var(--text-muted)');
                pot.setAttribute('stroke', 'var(--text-muted)');
                pot.setAttribute('stroke-width', '2');

                svg.appendChild(pot);

                // Draw trunk with slight curve
                const midY = playY + (rootY - playY) * 0.5;
                const trunkPath = `M ${playX} ${potTop} Q ${playX} ${midY}, ${rootX} ${rootY}`;

                const trunk = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                trunk.setAttribute('d', trunkPath);
                trunk.setAttribute('stroke', 'var(--text-muted)');
                trunk.setAttribute('stroke-width', '4');
                trunk.setAttribute('fill', 'none');

                svg.appendChild(trunk);
            }

            // Draw parent-child connections
            nodes.forEach(node => {
                if (node.parent === null) return; // Skip root

                const parentPos = positions[node.parent];
                const childPos = positions[node.id];
                const pathData = createBezierPath(parentPos, childPos);

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('stroke', 'var(--text-muted)');
                path.setAttribute('stroke-width', '2');
                path.setAttribute('fill', 'none');

                svg.appendChild(path);
            });
        }

        function generateTreeLayout(count) {
            const container = document.getElementById('patchContainer');
            const containerRect = container.getBoundingClientRect();

            const { nodes, levelCount } = generateTreeStructure(count);
            const positions = calculateHorizontalPositions(
                nodes,
                levelCount,
                containerRect.width
            );

            renderTreeLines(nodes, positions);

            // Store tree structure globally
            window.treeStructure = { nodes, levelCount };

            return positions;
        }

                try {
                    const importedBank = JSON.parse(e.target.result);
                    if (Array.isArray(importedBank) && (importedBank.length === 16 || importedBank.length === 64)) {
                        // Accept both 16-slot (legacy) and 64-slot banks
                        for (let i = 0; i < importedBank.length; i++) {
                            patchBank[i] = importedBank[i];

                        // If importing 16-slot bank into 64-slot bank, fill remaining with null

        // XY Pad interaction setup
        function setupXYPad(padElement) {
            const param = padElement.dataset.param;
            const indicator = padElement.querySelector('.viz-xy-indicator');
            const offsetDisplay = document.querySelector(`[data-display="${param}-offset"]`);
            const ampDisplay = document.querySelector(`[data-display="${param}-amp"]`);

            // Add tooltip
            padElement.title = "Drag: Adjust offset (X) and amplification (Y)\nShift+Click: Latch (lock position)";

            let isDragging = false;

            function updatePadPosition(x, y) {
                const rect = padElement.getBoundingClientRect();
                const relX = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
                const relY = Math.max(0, Math.min(1, (y - rect.top) / rect.height));

                // X-axis: offset (-100 to +100)
                const offset = (relX - 0.5) * 200;
                // Y-axis: amp (200 at top, 0 at bottom)
                const amp = (1 - relY) * 200;

                vizXYState[param].offset = offset;
                vizXYState[param].amp = amp;

                // Update indicator position
                indicator.style.left = (relX * 100) + '%';
                indicator.style.top = (relY * 100) + '%';

                // Update displays
                const offsetStr = (offset >= 0 ? '+' : '') + Math.round(offset) + '%';
                const ampStr = Math.round(amp) + '%';
                offsetDisplay.textContent = offsetStr;
                ampDisplay.textContent = ampStr;
            }

            // Initialize to center (0 offset, 100% amp)
            updatePadPosition(
                padElement.getBoundingClientRect().left + padElement.offsetWidth * 0.5,
                padElement.getBoundingClientRect().top + padElement.offsetHeight * 0.5
            );

            // Mouse events
            padElement.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Left click
                    if (e.shiftKey) {
                        // Shift+click to toggle latch
                        e.preventDefault();
                        vizXYState[param].latched = !vizXYState[param].latched;
                        if (vizXYState[param].latched) {
                            padElement.classList.add('latched');
                        } else {
                            padElement.classList.remove('latched');
                        }
                    } else if (!vizXYState[param].latched) {
                        // Normal click to drag (only if not latched)
                        isDragging = true;
                        updatePadPosition(e.clientX, e.clientY);
                        e.preventDefault();
                    }
                    // Blur the pad element to restore keyboard shortcuts
                    padElement.blur();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updatePadPosition(e.clientX, e.clientY);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Touch events
            padElement.addEventListener('touchstart', (e) => {
                if (!vizXYState[param].latched) { // Only if not latched
                    const touch = e.touches[0];
                    isDragging = true;
                    updatePadPosition(touch.clientX, touch.clientY);
                    e.preventDefault();

            document.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length > 0) {
                    const touch = e.touches[0];
                    updatePadPosition(touch.clientX, touch.clientY);
                }
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
